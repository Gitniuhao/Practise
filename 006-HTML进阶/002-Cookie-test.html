	function getCookie(key){
		var str = document.cookie;
		// console.log(str)
		var arr1 = str.split(';')
		// console.log(arr1)
		for(var i=0;i<arr1.length;i++){
			var arr2 = arr1[i].split('=');
			// console.log(arr2)
			for(var j=0;j<arr2.length;j++){
				if(key.trim() == arr2[0].trim()){
					return arr2[1];
					break;
				}
			}
		}
	}
