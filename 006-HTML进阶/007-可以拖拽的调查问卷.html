<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>007-可以拖拽的调查问卷.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.page{
			width: 1000px;
			height: 600px;
			border: 1px solid #000;
			margin: 100px auto;
		}
		.container{
			float: left;
			width: 500px;
			height: 100%;
			padding: 100px;
			text-align: center;
			box-sizing: border-box;
		}
		.container .box{
			width: 100%;
			border: 1px dashed #ccc;
			padding:10px;
			margin: 10px;
		}
		.drag-list{
			float: left;
			width: 500px;
			height: 100%;
			border-left: 1px solid red;
			box-sizing: border-box;
			padding: 100px;
		}
		.drag-list .box{
			width: 100%;
			border: 1px dashed #ccc;
			padding:10px;
			margin: 10px;
		}
	</style>
</head>
<body>
	<div class="page">
		<div class="container">
			<h2>调查问卷</h2>
		</div>
		<div class="drag-list">
			<div class="box" draggable=true>
				<label for="">姓名:</label>
				<input type="text" name="username">
			</div>
			<div class="box" draggable=true>
				<label for="">年龄:</label>
				<input type="text" name="age">
			</div>
			<div class="box" draggable=true>
				<label for="">爱好:</label>
				<input type="checkbox" name="hobby">唱
				<input type="checkbox" name="hobby">跳
				<input type="checkbox" name="hobby">rap
				<input type="checkbox" name="hobby">篮球
			</div>
		</div>
	</div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		var dargDom = null;
		$('.drag-list')
		.on('dragstart','.box',function(){
			dargDom = this;
		})
		$('.container')
		.on('dragover',function(ev){
			ev.preventDefault();				
		})
		.on('drop',function(ev){
			$('.container').append($(dargDom).clone())
		})
	})
</script>
</html>
