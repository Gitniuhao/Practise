<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>008-svg的使用.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		svg{
			/*SVG默认的宽高是300px*150px*/
			width: 600px;
			height: 400px;
			background-color: #000;
		}
	</style>
</head>
<body>
	<svg viewBox='100 100 200 200'><!-- viewBox会根据坐标点和宽高来截取视口,把截取后的内容全屏 -->
		<rect x='200' y="100" width='200' height='200' fill='#589'/>
		<line x1='0' y1='0' x2='600' y2='400' style='stroke:rgb(100,55,55);stroke-width:2'/>
	</svg>
</body>
</html>
