<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>005-BootStrap使用-栅格系统-原理.html</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
	<!-- <link rel="stylesheet" href="BootStrap/bootstrap-3.3.7/dist/css/bootstrap.css"> -->
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    .row{
      padding-left: -15px;
      padding-right: -15px;
    }
       .col-md-1,
      .col-md-2,
      .col-md-3,
      .col-md-4,
      .col-md-5,
      .col-md-6,
      .col-md-7,
      .col-md-8,
      .col-md-9,
      .col-md-10,
      .col-md-11,
      .col-md-12{
        padding-left: 15px;
        padding-right: 15px;
        box-sizing: border-box;
      }
    @media screen and (min-width:990px){
      .col-md-1,
      .col-md-2,
      .col-md-3,
      .col-md-4,
      .col-md-5,
      .col-md-6,
      .col-md-7,
      .col-md-8,
      .col-md-9,
      .col-md-10,
      .col-md-11,
      .col-md-12{
        float: left;
      }
      .col-md-1{
        width: 8.333333%;
      }
      .col-md-2{
        width: 16.66666%;
      }
      .col-md-3{
        width: 25%;
      }
      .col-md-4{
        width: 33.3333%;
      }
      .col-md-5{
        width: 41.66666%;
      }
      .col-md-6{
        width: 50%;
      }
      .col-md-7{
        width: 58.333%;
      }
      .col-md-8{
        width: 66.6666%;
      }
      .col-md-9{
        width: 75%;
      }
      .col-md-10{
        width: 83.333%;
      }
      .col-md-11{
        width: 91.6666%;
      }
      .col-md-12{
        width: 100%;
      }
    }
  </style>
</head>
<body>

<div class="row">
  <div class="col-md-1">.col-md-1</div>
  <div class="col-md-1">.col-md-1</div>
  <div class="col-md-1">.col-md-1</div>
  <div class="col-md-1">.col-md-1</div>
  <div class="col-md-1">.col-md-1</div>
  <div class="col-md-1">.col-md-1</div>
  <div class="col-md-1">.col-md-1</div>
  <div class="col-md-1">.col-md-1</div>
  <div class="col-md-1">.col-md-1</div>
  <div class="col-md-1">.col-md-1</div>
  <div class="col-md-1">.col-md-1</div>
  <div class="col-md-1">.col-md-1</div>
</div>
<div class="row">
  <div class="col-md-8">.col-md-8</div>
  <div class="col-md-4">.col-md-4</div>
</div>
<div class="row">
  <div class="col-md-4">.col-md-4</div>
  <div class="col-md-4">.col-md-4</div>
  <div class="col-md-4">.col-md-4</div>
</div>
<div class="row">
  <div class="col-md-6">.col-md-6</div>
  <div class="col-md-6">.col-md-6</div>
</div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script src="BootStrap/bootstrap-3.3.7/dist/js/bootstrap.min.js"></script>
</html>
