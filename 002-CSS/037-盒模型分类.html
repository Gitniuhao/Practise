<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>037-盒模型分类.html</title>
	<style>
		.box1{
			width: 200px;
			height: 200px;
			padding: 50px;
			border: 20px solid #000;
			background-color: orange;
			box-sizing: content-box;
		}
		.box2{
			width: 200px;
			height: 200px;
			padding: 50px;
			border: 20px solid #00f;
			background: red;
			box-sizing: border-box;
		}
	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
</body>
</html>
