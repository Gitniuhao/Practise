<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>088-2d转换-缩放.html</title>
	<style>
	*{
			margin: 0;
			padding: 0;
			list-style: none;
		}
		ul{
			width: 600px;
			height: 800px;
			border: 1px solid #000;
			margin: 200px auto;
		}
		li{
			width: 200px;
			height: 100px;
			background-color: orange;
			margin:100px auto;
		}
		li:nth-child(2){
			background-color: red;
			transform:scale(0.5,0.4);
		}
		li:nth-child(3){
			background-color: blue;
/*			transform: scale(1,1.5);*/
			transform: scale(2);
		}
	</style>
</head>
<body>
	<ul>
		<li></li>
		<li></li>
		<li></li>
	</ul>
</body>
</html>
