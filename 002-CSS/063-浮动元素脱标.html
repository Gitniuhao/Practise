<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>063-浮动元素脱标.html</title>
	<style>
		.father{
			width: 500px;
			height: 500px;
			border: 20px solid #000;
			margin: 100px auto;
		}
		.son1{
			float: left;
			width: 150px;
			height: 150px;
			background-color: #900;
		}
		.son2{
			width: 300px;
			height: 300px;
			background-color: #069;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son1"></div><div class="son2"></div>
	</div>
</body>
</html>
