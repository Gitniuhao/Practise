<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>060-显示模式的转换.html</title>
	<style>
		div{
			width: 100px;
			height: 100px;
			border: 1px solid #000;
			display: inline-block;
		}
		span{
			width: 100px;
			height: 100px;
			border: 1px solid #000;
			display: inline-block;
		}
	</style>
</head>
<body>
	<div>
		俺是div！
	</div>
	<div>
		俺也是div，凑个数！
	</div>
	<span>
		俺是span！
	</span>
	<span>
		俺也是span,也来凑数！！
	</span>
</body>
</html>
