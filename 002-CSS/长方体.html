<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>078-长方形.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			width: 200px;
			height: 200px;
			margin:200px auto;
			position: relative;
			left: 50%;
			margin-left: -100px;
			transform-style: preserve-3d;
			transform: rotateX(10deg) rotateY(10deg);
			text-align: center;
			line-height: 200px;
		}
		.box{
			width: 200px;
			height: 200px;
			opacity: 0.7;
			position: absolute;
		}
		.up{
			background-color: #ff0;
			transform: rotateX(90deg) translateZ(100px) scale(2,1);
		}
		.down{
			background-color: tomato;
			transform:rotateX(-90deg) translateZ(100px) scale(2,1);
		}
		.left{
			background-color: #0ff;
			transform:rotateY(90deg) translateZ(200px);
		}
		.right{
			background-color: #069;
			transform:rotateY(-90deg) translateZ(200px);
		}
		.before{
			background-color: #900;
			transform:translateZ(100px) scale(2,1);
		}
		.after{
			background-color: orange;
			transform: translateZ(-100px) scale(2,1);
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="up box">1</div>
		<div class="down box">2</div>
		<div class="left box">3</div>
		<div class="right box">4</div>
		<div class="before box">5</div>
		<div class="after box">6</div>
	</div>
</body>
</html>
