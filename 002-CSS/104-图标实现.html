<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>104-图标实现.html</title>
	<link rel="stylesheet" href="./css/all.css">
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		i{
			display:inline-block;
			font-size:200px; 
			margin:100px auto;

<body>
	<i class="fas fa-address-card"></i>
