<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>087-2d转换-2d平移.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
			list-style: none;
		}
		ul{
			width: 600px;
			height: 800px;
			border: 1px solid #000;
			margin: 200px auto;
		}
		li{
			width: 200px;
			height: 100px;
			background-color: orange;
			margin:100px auto;
		}
		li:nth-child(2){
			background-color: tomato;
			transform: translate(100px,100px);
			transform: translate(50%,50%);
			transform: translate(-50px,-100px);
		}
	</style>
</head>
<body>
	<ul>
		<li></li>
		<li></li>
		<li></li>
	</ul>
</body>
</html>
