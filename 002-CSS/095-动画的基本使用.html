<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>095-动画的基本使用</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 200px;
			height: 200px;
			background-color: red;
			animation: sport;
			animation-duration: 1s;
		}
		@keyframes sport{
			from{
				width: 200px;
			}
			to{
				width: 400px;
			}
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
