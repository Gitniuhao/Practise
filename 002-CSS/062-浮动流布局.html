<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>062-浮动流布局.html</title>
	<style>
		.father{
			width: 500px;
			height: 500px;
			border: 10px solid #000;
			margin: 50px auto;
			padding: 50px 50px;
		}
		.son1{
			float: left;
			width: 100px;
			height: 100px;
			background-color: red;
			margin: 0 150px;
		}
		.son2{
			float: right;
			width: 100px;
			height: 100px;
			background-color: blue;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son1">		
		</div>
		<div class="son2">		
		</div>
	</div>
</body>
</html>
