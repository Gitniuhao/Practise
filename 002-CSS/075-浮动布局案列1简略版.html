<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>浮动布局案列.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box1{
			float: left;
			width: 100px;
			height: 100px;
			background-color: tomato;
		}
		.box2{
			float: right;
			width: 300px;
			height: 50px;
			background-color: gray;
		}
		.box3{
			float:right; 
			width: 1700px;
			height: 50px;
			background-color: purple;
		}
		.father1{
			width: 1200px;
			height: 320px;
			overflow: hidden;
		}
		.box4{
			width: 1200px;
			height: 350px;
			background-color: #ff5;
			margin:20px 0px 20px 0;
		}
		.box5{
			width: 1200px;
			height: 350px;
			background-color: #ff5;
			margin: 20px 20px 20px 0;
		}
		.box6{
			float: right;
			width: 300px;
			height: 670px;
			background-color: pink;
			margin-top: -690px;
			margin-right: 350px;
		}
		.box7{
			float: right; 
			width: 300px;
			height: 740px;
			background-color: skyblue;
			margin-top: -690px;
		}
		.box8{
			width: 1570px;
			height: 50px;
			background-color:tomato;
		}
		.box9{
			width: 100%;
			height: 50px;
			background-color: #00f;
			margin-top: 20px;
		}
	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
	<div class="box3"></div>
	<div class="father1">
	<div class="box4"></div>
	</div>
	<div class="box5"></div>
	<div class="box6"></div>
	<div class="box7"></div>
	<div class="box8"></div>
	<div class="box9"></div>
</body>
</html>
