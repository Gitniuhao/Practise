<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>079-绝对定位的参考点.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.grfather{
			position: relative;
			/*bottom:2000px;
			right: 2000px;*/
			width: 500px;
			height: 500px;
			background-color: green;
			border: 1px solid #000;
			margin: 100px auto;
		}
		.father{
			/*position: relative;*/
			width: 300px;
			height: 300px;
			background-color: tomato;
			margin: 100px auto;
		}
		.son{
			position: absolute;
			top: 0;
			right: 0;
			width: 100px;
			height: 100px;
			background-color: skyblue;
		}
	</style>
</head>
<body>
	<div class="grfather">
		<div class="father">
			<div class="son"></div>
		</div>
	</div>
</body>
</html>
