<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>092-倒地照片案例.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 400px;
			height: 500px;
			border: 1px solid #000;
			margin: 200px auto;
			perspective: 500px;
			border-radius: 8px;
		}
		div img{
			width: 100%;
			height: 100%;
			transform-origin: center bottom;
			transition: transform 1s;
			border-radius: 8px;
		}
		.box:hover img{
			transform: rotateX(60deg);
		}
	</style>
</head>
<body>
	<div class="box">
		<img src="./img/cluo.jpg" alt="">
	</div>
</body>
</html>
