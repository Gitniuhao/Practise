<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>093-照片墙案例.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
			list-style: none;
		}
		ul{
			width: 100%;
			height: 600px;
			background-color: skyblue;
			margin: 150px auto;
			text-align: center;
		}
		li{	
			position: relative;
			display: inline-block;			
			width: 250px;
			height: 350px;				
			margin-left: 50px;
			margin-top: 125px;
			transition: all 2s;
			border: 5px solid white;
			box-sizing: border-box;
		}
		li img{
			width: 100%;
			height: 100%;
		}
		li:nth-child(1){
			transform: rotate(15deg);
		}
		li:nth-child(2){
			transform: rotate(-20deg);
		}
		li:nth-child(3){
			transform: rotate(30deg);
		}
		li:nth-child(4){
			transform: rotate(40deg);
		}
		ul:hover li{
			opacity: 0.5;
		}
		ul li:hover{
			opacity: 1;
			transform: rotate(0) scale(1.2);
			z-index: 999;
		}
	</style>
</head>
<body>	
	<ul>
		<li><img src="./img/p1.jpg" alt=""></li>
		<li><img src="./img/p2.jpg" alt=""></li>
		<li><img src="./img/p3.jpg" alt=""></li>
		<li><img src="./img/p4.jpg" alt=""></li>
	</ul>
</body>
</html>
