<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>024-伪类选择器下.html</title>
	<style>
		p:before{
			content: "你好，"
		}
		p:after{
			content:",我可以加你的微信吗？"
		}
		[type="checkbox"]:checked{
			width: 20px;
			height: 50px
		}
		[type="text"]:focus{
			outline-color: red;
		}
	</style>
</head>
<body>
	<p>小姐姐</p>
	<input type="checkbox"><br>
	<input type="text">
</body>
</html>
