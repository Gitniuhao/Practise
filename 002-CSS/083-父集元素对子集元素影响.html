<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>083-父集元素对子集元素的影响</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.grfather{
			position: relative;
			z-index: 444;
		}
		.father1{
			position: relative;
			width: 300px;
			height: 300px;
			background-color: red;
			z-index: 222;
		}
		.son1{
			position: absolute;
			top: 300px;
			left: 400px;
			width: 100px;
			height: 100px;
			background-color: blue;
			z-index: 555;
		}
		.father2{
			position: relative;
			width: 300px;
			height: 300px;
			background-color: green;
			z-index: 333;
		}
		.son2{
			position: absolute;
			left: 450px;
			width: 100px;
			height: 100px;
			background-color: purple;
			z-index: 111;
		}
	</style>
</head>
<body>
	<div class="grfather">
		<div class="father1">
			<div class="son1"></div>
		</div>
	</div>
	<div class="father2">
		<div class="son2"></div>
	</div>
</body>
</html>
