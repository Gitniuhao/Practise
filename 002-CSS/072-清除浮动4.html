<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>072-清除浮动4.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.father1{
			/*margin-bottom: 20px;*/
			background-color: red;
		}
		.father2{
			/*margin-top: 20px;*/
			background-color: blue;
		}
		.father1 p{
			width: 100px;
			height: 50px;
			background-color: #ff0;
		}
		.father2 p{
			width: 100px;
			height: 50px;
			background-color: green;
		}
		.father1 p:nth-child(1){
			float: left;
		}
		.father1 p:nth-child(2){
			float: left;
		}
		.father1 p:nth-child(3){
			float: left;
		}
		.father2 p:nth-child(1){
			float: left;
		}
		.father2 p:nth-child(2){
			float: left;
		}
		.father2 p:nth-child(3){
			float: left;
		}
		.wall{
			height: 20px;
			clear: both;
		}
	</style>
</head>
<body>
	<div class="father1">
		<p>p1</p>
		<p>p2</p>
		<p>p3</p>
<!-- 内墙法：通过给第一个盒子所有元素后面添加一个空盒子，并且给这个盒子设置clear:both属性 -->
		<div class="wall"></div>
	</div>	
	<div class="father2">
		<p>p01</p>
		<p>p02</p>
		<p>p03</p>
	</div>
</body>
</html>
