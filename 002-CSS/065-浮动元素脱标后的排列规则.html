<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>065-浮动元素的排列规则</title>
	<style>
		.box1{
			float: left;
			width: 100px;
			height: 100px;
			background-color: #900;
		}
		.box2{
			/*float: right;*/
			width: 120px;
			height: 120px;
			background-color: #069;
		}
		.box3{
			float: right;
			width: 150px;
			height: 150px;
			background-color: #043;
		}
		.box4{
			float: right;
			width: 180px;
			height: 180px;
			background-color: #084;
		}
	</style>
</head>
<body>
	<div class="box1">1</div>
	<div class="box2">2</div>
	<div class="box3">3</div>
	<div class="box4">4</div>
</body>
</html>
