<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>099-用百分比创建动画.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			width: 600px;
			height: 600px;
			border: 1px solid #000;
			margin: 10px auto;
			position: relative;
		}
		.son{
			position: absolute;
			left: 0px;
			top: 0px;
			width: 100px;
			height: 100px;
			background-color: orange;
			animation: sport 3s linear infinite alternate;
		}
		@keyframes sport{
			0%{
				left: 0px;
			    top: 0px;
			}
			25%{
				left: 500px;
				top: 0px;
			}
			50%{
				left:500px;
				top: 500px;
			}
			75%{
				left: 0px;
				top: 500px;
			}
			100%{
				left: 0px;
			    top: 0px;
			}
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son"></div>
	</div>
</body>
</html>
