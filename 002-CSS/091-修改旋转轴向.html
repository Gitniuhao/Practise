<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>091-修改旋转轴向.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			width: 600px;
			height: 1000px;
			border: 1px solid #000;
			margin: 100px auto;
		}
		li{
			list-style: none;
			width: 400px;
			height: 400px;
			margin: 40px auto;
			perspective: 500PX;
			border: 1px solid #000;
			background-color: orange;
		}
		li img{
			width: 100%;
			height: 100%;			
		}		
		li:nth-child(1) img{
			transform: rotateX(40deg);
		}		
		li:nth-child(2) img{
			transform: rotateY(50deg);
		}		
		li:nth-child(3) img{
			transform: rotateZ(45deg);
		}
	</style>
</head>
<body>
	<ul>
		<li><img src="./img/4.jpg" alt=""></li>
		<li><img src="./img/2.jpg" alt=""></li>
		<li><img src="./img/3.jpg" alt=""></li>
	</ul>
</body>
</html>
