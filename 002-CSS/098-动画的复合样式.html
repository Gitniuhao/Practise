<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>098-动画的复合样式.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 200px;
			height: 200px;
			background-color: orange;
			/*animation-name: sport;
			animation-duration: 1s;
			animation-timing-function: linear;
			animation-iteration-count: infinite;
			animation-direction: alternate;
			animation-play-state: running;*/
			animation: sport 1s linear 1s infinite alternate;
		}
		div:hover{
			animation-play-state: paused;
		}
		@keyframes sport{
		    from{
		    	width: 200px;
		    }
		    to{
		    	width: 400px;
		    }
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
