<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>3D轮播图案例.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		body{
			perspective: 500px;
		}
		.father{
			width: 200px;
			height: 200px;
			margin:200px auto;
			position: relative;
			left: 50%;
			margin-left: -100px;
			transform-style: preserve-3d;
			/*transform: rotateX(10deg) rotateY(10deg);*/
			text-align: center;
			line-height: 200px;
			animation:sport 6s linear infinite;
		}
		@keyframes sport{
			from{
				transform: rotateX(0deg);
			}
			to{
				transform: rotateX(360deg);
			}
		}
		.father:hover{
			animation-play-state: paused;
		}
		.box{
			width: 200px;
			height: 200px;
			opacity: 0.7;
			position: absolute;
		}
		.up{
			background-color: #ff0;
			transform: rotateX(90deg) translateZ(100px) scale(2,1);
		}
		.down{
			background-color: tomato;
			transform:rotateX(-90deg) translateZ(100px) scale(2,1);
		}
		.left{
			background-color: #0ff;
			transform:rotateY(90deg) translateZ(200px);
		}
		.right{
			background-color: #069;
			transform:rotateY(-90deg) translateZ(200px);
		}
		.before{
			background-color: #900;
			transform:translateZ(100px)  scale(2,1);
		}
		.after{
			background-color: orange;
			transform: translateZ(-100px) rotateX(180deg) scale(2,1);
		}
		div img{
			width: 100%;
			height: 100%;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="up box"><img src="./img/q1.jpg" alt=""></div>
		<div class="down box"><img src="./img/q2.jpg" alt=""></div>
		<div class="left box"><img src="" alt=""></div>
		<div class="right box"><img src="" alt=""></div>
		<div class="before box"><img src="./img/q3.jpg" alt=""></div>
		<div class="after box"><img src="./img/q4.jpg" alt=""></div>
	</div>
</body>
</html>
