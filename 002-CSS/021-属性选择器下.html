	<title>021-属性选择器下.html</title>
	<style>
		/*[title |=kuazhu]{

		color: red;
		}*/
		/*[title $=com]{
			color: red;

	<a href="#" title="kuazhu com">title="kuazhu com"</a><br>

</html>
