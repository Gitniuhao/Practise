<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>081-固定定位.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		body{
			height: 2000px;
		}
		.father{
			position: relative;
			width: 500px;
			height: 500px;
			border: 1px solid #000;
			margin: 0 auto;
		}
		.son{
			position: fixed;
			width: 400px;
			left: 50%;
			margin-left: -200px;
			height: 100px;
			background-color: red;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son"></div>
	</div>
</body>
</html>
