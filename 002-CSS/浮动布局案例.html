<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>058-浮动布局案例.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.container{
			width: 1500px;
			height: 750px;
			/*border: 1px solid #000;*/
			margin: 0 auto;
		}
		.clearfix:after{
			content: "";
			clear: both;
			display: block;
			height: 0;
			visibility: hidden;
		}
		.clearfix{
			*zoom: 1;
		}
		header{
			width: 100%;
			height: 90px;
			background-color: #eff4fa;
			border-top: 1px solid #d6dfea;
			border-bottom: 1px solid #d6dfea;
		}
		header .logo{
			width: 187px;
			height: 36px;
			/*border: 1px solid #000;*/
			background-image: url(img/canvas1.png);
			background-repeat: no-repeat;
			margin:30px 30px;
			float: left;
		}
		nav{
			width: 270px;
			/*border: 1px solid #000;*/
			float: right;
			margin-top: 35px;
		}
		nav li{
			list-style: none;
			color:#c8b6cc;
		}
		nav a{
			text-decoration: none;
			color: #225592;	
			font-size: 12px;		
		}
		.l1,.l2,.l3,.l4{
			/*border-right: 1px solid #225592;*/
			float: left;
			/*margin:0 20px 0 4px;*/
		}
		.link:hover{
			text-decoration:underline;
		}
		section .left-area{
			float: left;
			width: 800px;
			height:570px;
			background-image: url(img/canvas3.png);
			margin-left: -200px;			
		}
		section .right-area{
			float: right;
			width: 340px;
			height: 390px;
			border: 1px solid #000;			
			margin: 50px 200px 50px 0;
			border: 1px solid #a0b1c4;
			border-radius: 10px;
		}
		section .box{
			width: 100%;
			height: 50px;
			background-color: #f9fbfe;
			border-bottom: 1px solid #a0b1c4;
			border-top-left-radius:10px;
			border-top-right-radius: 10px; 
		}
		section .box1{
			width: 50%;
			height: 50px;
			float: left;
			text-align: center;
			line-height: 50px;
			color: #999999;
		}
		section .box2{
			width:50%;
			height: 50px;
			float: right;
			text-align: center;
			line-height: 50px;
		}
		section .text1{
			width: 280px;
			height: 40px;
			font-size: 18px;
			line-height: 40px;
			margin: 30px auto;
			margin-left: 30px;
			border:1px solid #a0b1c4;
		}
		section .text2{
			width: 280px;
			height: 40px;
			font-size: 18px;
			line-height: 40px;
			margin-left: 30px;
			margin-top: -80px;
			border:1px solid #a0b1c4;
		}
		section .f1{
			float: left;
			margin-top: 30px;
			margin-left: 35px;
		}
		section .right-area .er{
			font-size: 12px;
			text-align: center;
			color: #225592;
		}
		section .d1{
			width: 280px;
			height: 40px;
			background-color:#225592 ;
			margin:20px auto;
			margin-left: 30px;
			border-radius: 10px;
			font-size: 20px;
			color: #FFF;
		}
		section p{
			float: right;
			color:#225592;
			margin-top: 20px; 
			margin-right: 10px; 
		}
		footer{
			float: left;
			width: 100%;
			height: 40px;
			background-color: #eff4fa;
			margin-top: 50px;
			/*border-bottom: 1px solid #d6dfea;*/
			border-top: 1px solid #d6dfea
		}
		footer li{
			list-style: none;
			margin:0 4px 0 4px;
		}
		footer a{
			text-decoration: none;
			color: #225592;	
			font-size: 12px;		
		}
		footer .bottom-left-area{
			width: 420px;
			height: 100%;
			/*border: 1px solid #000;*/
			margin-left: 450px;
			float: left;
		}
		footer .bottom-left-area li{
			float: left;
			/*border-right: 1px solid #225592;	*/		
			line-height: 40px;
			margin:0 2px 0 2px;
			color: #c8b6cc;
		}
		footer .bottom-right-area{
			width: 100%;
			height: 40px;
			font-size: 12px;
			color: gray;
			line-height: 40px;
		}
	</style>
</head>
<body>
	<div class="container">
		<header class=".clearfix">
			<div class="logo"></div>
			<nav >
				<ul class="cart">
					<li class="l1">
						<a href="#" class="link">基本版</a>
						&nbsp;|&nbsp;
					</li>
					<li class="l2" >
						<a href="#" class="link">English</a>
						&nbsp;|&nbsp;
					</li>
					<li class="l3" >
						<a href="#" class="link">手机版</a>
						&nbsp;|&nbsp;
					</li>
					<li class="l4" >
						<a href="#" class="link">企业邮箱</a>
						&nbsp;|&nbsp;
					</li>
				</ul>
			</nav>
		</header>
		<section>
			<div class="left-area"></div>
			<div class="right-area">
				<form action="">
					<div class="box">
						<div class="box1">微信登录</div>
						<div class="box2">QQ登录</div>
					</div>
					<input class="text1" type="text" placeholder="支持QQ号/邮箱/手机号登录">
					<input class="text2" type="password" placeholder="QQ密码">
					<div class="f1">
						<input type="checkbox">
						<span>下次自动登录</span>
					</div>
					<input class="d1" type="button" value="登录">
					<div class="er">
					 <img src="./img/erweima.png" alt="">
					 <span>扫码快捷登录</span>
					</div>
					<p>忘了密码？</p>
				</form>
			</div>
		</section>
		<footer>
			<div class="bottom-left-area">
				<ul>
					<li >
						<a href="#" class="link">关于腾讯</a>
						&nbsp;|&nbsp;
					</li>
					<li >
						<a href="#" class="link">服务条款</a>
						&nbsp;|&nbsp;
					</li>
					<li >
						<a href="#" class="link">隐私政策</a>
						&nbsp;|&nbsp;
					</li>
					<li >
						<a href="#" class="link">客服中心</a>
						&nbsp;|&nbsp;
					</li>
					<li >
						<a href="#" class="link">联系我们</a>
						&nbsp;|&nbsp;
					</li>
					<li >
						<a href="#" class="link">帮助中心</a>
					</li>
				</ul>
			</div>
			<div class="bottom-right-area">
				&copy;1998-2019 Tencent Inc.All Rights Resvrevd
			</div>
		</footer>
	</div>
</body>
</html>
