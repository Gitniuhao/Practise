<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>106-单页平滑过渡页面.html</title>
	<link rel="stylesheet" href="css/all.css">
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.page>input,
		.page>a{
			width: 20%;
			height: 34px;
			position: fixed;
			top: 0;
			text-align: center;
			line-height: 34px;
		}
		.page>input{
			z-index: 111;
			opacity: 0;
		}
		.page>input:checked+a{
			color: tomato;
		}
		.page>input:hover+a{
			background-color: rgb(0,0,0,0.9);
		}
		.page>a{
			font-size: 24px;
			color: white;
			background-color: rgb(0,0,0,0.7);
			text-decoration:none;
			z-index: 99;
		}
		.ctr1,.ctr1+a{
			left: 0%;
		}
		.ctr2,.ctr2+a{
			left: 20%;
		}
		.ctr3,.ctr3+a{
			left: 40%;
		}
		.ctr4,.ctr4+a{
			left: 60%;
		}
		.ctr5,.ctr5+a{
			left: 80%;
		}
		html,body{
			height: 100%;
		}
		.page{
			height: 100%;
			overflow: hidden;
		}
		.content{
			height: 100%;
			transition: all 1s;
		}
		.pages{
			height: 100%;
			padding-top: 34px;
			box-sizing: border-box;
			background-repeat:no-repeat;
			background-size: 100% 100%;
		}
		.ctr1:checked ~.content{
			transform: translateY(0%);
		}
		.ctr2:checked ~.content{
			transform: translateY(-100%);
		}
		.ctr3:checked ~.content{
			transform: translateY(-200%);
		}
		.ctr4:checked ~.content{
			transform: translateY(-300%);
		}
		.ctr5:checked ~.content{
			transform: translateY(-400%);
		}
		.page1{
			background-image: url(./img/home.png);
		}
		.page2{
			background-image: url(./img/service.png);
		}
		.page3{
			background-image: url(./img/about.png);
		}
		.page4{
			background-image: url(./img/team.png);
		}
		.page5{
			background-image: url(./img/contact.png);
		}
		@keyframes sport{
			from{
				opacity: 0;
			}
			to{
				opacity: 1;
			}
		}
		.ctr1:checked~.content>.page1{
			animation: sport 3s;
		}
		.ctr2:checked~.content>.page2{
			animation: sport 3s;
		}
		.ctr3:checked~.content>.page3{
			animation: sport 3s;
		}
		.ctr4:checked~.content>.page4{
			animation: sport 3s;
		}
		.ctr5:checked~.content>.page5{
			animation: sport 3s;
		}
	</style>
</head>
<body>
	<div class="page">
		<input type="radio" name="nav" class="ctr1" checked>
		<a href="javascript:;"><i class="fas fa-home"></i>Home</a>
		<input type="radio" name="nav" class="ctr2">
		<a href="javascript:;"><i class="fas fa-coffee"></i>Service</a>
		<input type="radio" name="nav" class="ctr3">
		<a href="javascript:;"><i class="fas fa-building"></i>About</a>
		<input type="radio" name="nav" class="ctr4">
		<a href="javascript:;"><i class="fas fa-users"></i>Team</a>
		<input type="radio" name="nav" class="ctr5">
		<a href="javascript:;"><i class="fas fa-phone"></i>Contact</a>
		<div class="content">
			<div class="page1 pages"></div>
			<div class="page2 pages"></div>
			<div class="page3 pages"></div>
			<div class="page4 pages"></div>
			<div class="page5 pages"></div>
		</div>
	</div>
</body>
</html>
