<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ToDoList</title>
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
	<div class="container">
		<h1>ToDoList</h1>
		<input type="text" class="list-input">
		<ul class="content">
			{% for item in data %}
			<li class="content-item">{{item.task}}</li>
			{% endfor %}			
		</ul> 
	</div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script src="js/index.js"></script>
</html>
