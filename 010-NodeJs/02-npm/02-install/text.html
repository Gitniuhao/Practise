	参数--save:把包的版本信息添加到package.json中dependencies 中(默认),一般是需要最终需要打包到业务代码中的依赖，会进行打包上线；

	参数--save-dev: 依赖会加在package.json的devDependencies中,一般是辅助开发的依赖,不会打包上线的

	安装包时可以在包名后面加上@版本号来指定需要安装的版本,不加时默认安装最新版本 -->
