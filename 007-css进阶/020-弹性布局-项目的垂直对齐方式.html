<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>020-弹性布局-项目的垂直对齐方式.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			/*可以实现弹性容器，使内部子元素进行水平排版，而自身由高度*/
			display: flex;
			flex-wrap: wrap;
			/*align-item换行后会根据父容器的高度填充整个行*/
			/*align-items: stretch;stretch(默认值):换行后,如果容器项目未设置高度或设为auto,将占满整个容器的高度*/
			/*align-items: flex-start;*/
			/*align-items: flex-end;	*/
			/*align-items: center;*/
			/*align-items: baseline;*/
			/*align-content换行后按项目的的高度来填充行*/
			/*align-content: stretch;*/
			/*align-content: flex-start;*/
			/*align-content: flex-end;*/
			align-content: baseline;
			/*align-content: center;*/
			width: 800px;
			height: 500px;
			border: 1px solid #000;
			margin:100px auto;
		}
		.son1{
			width: 200px;
			height: 50px;
			background-color: skyblue;
		}
		.son2{
			width: 300px;
			height: 50px;
			background-color: tomato;
		}
		.son3{
			width: 400px;
			height: 50px;
			background-color: orange;
		}
	</style>
</head>
<body>
	<div class="father">
		sdknsdj
		<div class="son1">son1</div>
		<div class="son2">son2</div>
		<div class="son3">son3</div>
	</div>
</body>
</html>
