<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>006-屏幕尺寸适配-px.html</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		img{
			float: left;
			/*px:由于单位固定,无法做屏幕的适配*/
			width: 100px;
		}
		p{
			float: left;
			font-size: 20px;
		}
	</style>
</head>
<body>
	<img src="images/002.jpg" alt="">
	<p>我是内容哎！！</p>
</body>
</html>
