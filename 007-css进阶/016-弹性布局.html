<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>016-弹性布局.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			/*可以实现弹性容器，使内部子元素进行水平排版，而自身由高度*/
			display: flex;
			width: 1000px;
			border: 1px solid #000;
			margin:100px auto;
		}
		.son1{
			/*使元素进行水平排版，但父元素没有高度，由子元素的高度撑起*/
			/*float: left;*/
			width: 200px;
			height: 50px;
			background-color: #589;
		}
		.son2{
			/*float: left;*/
			width: 300px;
			height: 50px;
			background-color: #328;
		}
		.son3{
			/*float: left;*/
			width: 500px;
			height: 50px;
			background-color: #222;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son1">son1</div>
		<div class="son2">son2</div>
		<div class="son3">son3</div>
	</div>
</body>
</html>
