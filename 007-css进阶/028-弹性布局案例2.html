<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>028-弹性布局案例2.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			display: flex;
			flex-wrap: wrap;
			align-content: flex-start;
			width: 600px;
			height: 600px;
			border: 1px solid #000;
			margin:100px auto;
		}
		.father .son{
			width: 100px;
			height: 100px;
			box-sizing: border-box;
			border: 1px solid #000;
			background-color: #ff6700;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son"></div>
		<div class="son"></div>
		<div class="son"></div>
		<div class="son"></div>
		<div class="son"></div>
		<div class="son"></div>
		<div class="son"></div>
		<div class="son"></div>
		<div class="son"></div>
		<div class="son"></div>
		<div class="son"></div>
		<div class="son"></div>
		<div class="son"></div>
		<div class="son"></div>
	</div>
</body>
</html>
