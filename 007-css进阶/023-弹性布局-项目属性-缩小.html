<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>023-弹性布局-项目属性-缩小.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			/*可以实现弹性容器，使内部子元素进行水平排版，而自身由高度*/
			display: flex;
			flex-wrap: nowrap;
			width: 600px;
			border: 1px solid #000;
			margin:100px auto;
		}
		.son1{
			/*默认为1；如果所有值都为1，将等比列缩小；如果其中一个值为0，其他都为1，则其不缩小，其他缩小*/
			flex-shrink:0;
			width: 100px;
			height: 50px;
			background-color: skyblue;
		}
		.son2{
			flex-shrink:1;
			width: 200px;
			height: 50px;
			background-color: tomato;
		}
		.son3{
			flex-shrink:1;
			width: 400px;
			height: 50px;
			background-color: orange;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son1">son1</div>
		<div class="son2">son2</div>
		<div class="son3">son3</div>
	</div>
</body>
</html>
