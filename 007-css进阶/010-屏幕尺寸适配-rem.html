<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>010-屏幕尺寸适配-rem.html</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<style>

		/*
			开发网页适配流程
			1 制定好设计稿，以iphone6为列，
			2、设计稿中给定的单位都是以像素为单位width=150px,font-size=24px;
			3、根据计算出的根元素字体大小把像素换算成rem
		
		*/
		*{
			margin: 0;
			padding: 0;
		}
		html{
			font-size: 37.5px;
		}
		img{
			float: left;
			width: 5rem;
		}
		p{
			float: left;
			font-size: 0.5rem;
		}
	</style>
</head>
<body>
	<img src="images/002.jpg" alt="">
	<p>我是内容哎！！</p>
</body>
<script src="js/rem.js"></script>
</html>
