<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>018-弹性布局-如何换行.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			/*可以实现弹性容器，使内部子元素进行水平排版，而自身由高度*/
			display: flex;
			/*默认，不换行，子元素的宽度按照一定的比列进行重新计算*/
			/*flex-wrap: nowrap;*/
			/*换行，第一行在上方*/
			/*flex-wrap:wrap;*/
			/*换行，第一行在下方*/
			/*flex-wrap:wrap-reverse;*/
			/*flex-direction和flex-wrap的简写形式*/
			flex-flow:row-reverse wrap-reverse;
			width: 700px;
			border: 1px solid #000;
			margin:100px auto;
		}
		.son1{
			width: 200px;
			height: 50px;
			background-color: skyblue;
		}
		.son2{
			width: 300px;
			height: 50px;
			background-color: tomato;
		}
		.son3{
			width: 500px;
			height: 50px;
			background-color: orange;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son1">son1</div>
		<div class="son2">son2</div>
		<div class="son3">son3</div>
	</div>
</body>
</html>
