<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>027-弹性布局案列一.html</title>
	<style>
		.container{
			display: flex;
			justify-content: center;
			align-items: center;
			width: 600px;
			height: 600px;
			border: 1px solid #000;
			margin: 100px auto;
		}
		.box1{
			width: 200px;
			height: 200px;
			background-color: #585;
		}
		.box2{
			width: 200px;
			height: 200px;
			background-color: #963;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="box1"></div>
		<div class="box2"></div>
	</div>
</body>
</html>
