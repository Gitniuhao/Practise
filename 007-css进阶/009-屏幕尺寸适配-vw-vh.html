<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>009-屏幕尺寸适配-vw-vh.html</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		img{
			float: left;
			/*vw-vh:可以适配布局和文字,但兼容性不好,一般也适用*/
			width: 30vw;
		}
		p{
			float: left;
			font-size: 5vh;
		}
	</style>
</head>
<body>
	<img src="images/002.jpg" alt="">
	<p>我是内容哎！！</p>
</body>
</html>
