<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>005-jQuery对象.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 100px;
			height: 100px;
			border: 1px solid #000;
		}
	</style>
</head>
<body>
	<div>1</div>
	<div>2</div>
	<div>3</div>
	<div>4</div>
	<div>5</div>
	<div>6</div>
</body>
<script type="text/javascript" src="js/jquery-3.4.1.js"></script>
	<script>
		var oBox =document.getElementsByTagName('div')
		//DOM对象->jQuery对象,原生的DOM元素不能使用jQuery的方法,如果需要使用jQuery对象,需要转换:$(Dom对象),会返回一个包含Dom对象的jQuery对象
		$(oBox).css({
			background:'orange'
		})
		//jQuery对象->DOM对象,通过下标获取,jQuey对象[下标]/jQuery对象.get(index)
		console.log($(oBox)[0])
		console.log($(oBox).get(1))
	</script>
</html>
