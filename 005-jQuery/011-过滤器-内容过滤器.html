<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>011-过滤器-内容过滤器.html</title>
</head>
<body>
	<div></div>
	<div><a href=""></a></div>
	<div>div</div>
	<div><p class="txt">你妹的!</p></div>
	<div><span>你大爷的!</span></div>
</body>
<script src="js/jquery-3.4.1.js"></script>
<script>
	$(function(){
		//选择的元素中没有文本内容和子元素的
		console.log($('div:empty'));
		//选择的元素中有文本内容和子元素的
		console.log($('div:parent'));
		//选择的元素中包含有指定内容的:$('选择器:contains(文本内容)')
		console.log($('div:contains(你大爷的)'))
		//选择的元素中包含有指定选择器的:$('选择器:has(选择器)')
		console.log($('div:has(.txt)'));
		console.log($('div:has(span)'));
	})
</script>
</html>
