<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>022-阻止事件冒泡.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.gf{
			position: relative;
			width: 400px;
			height: 400px;
			background-color: #069;
			margin:200px auto;
		}
		.f{
			width: 300px;
			height: 300px;
			background-color: #099;
			position: absolute;
			top: 50px;
			left: 50px;
		}
		.s{
			width: 200px;
			height: 200px;
			background-color: #502;
			position: absolute;
			top: 50px;
			left: 50px;
	</style>
</head>
<body>
	<div class="gf">
		<div class="f">
			<div class="s"></div>
		</div>
	</div>
</body>
<script type="text/javascript" src="js/jquery-3.4.1.js"></script>
<script>
	$(function(){
	   $('.gf').on('click',function(){
	   		alert('gf...')
	   })
	   $('.f').on('click',function(){
	   		alert('f...')
	   })
	   $('.s').on('click',function(ev){
	   		alert('s...');
	   		//阻止事件冒泡
	   		// return false;
	   		ev.stopPropagation()
	   })
	});
</script>
</html>
