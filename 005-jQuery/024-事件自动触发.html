<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>024-事件自动触发.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.gf{
			position: relative;
			width: 400px;
			height: 400px;
			background-color: #069;
			margin:200px auto;
		}
		.f{
			width: 300px;
			height: 300px;
			background-color: #099;
			position: absolute;
			top: 50px;
			left: 50px;
		}
		.s{
			width: 200px;
			height: 200px;
			background-color: #502;
			position: absolute;
			top: 50px;
			left: 50px;
	</style>
</head>
<body>
	<div class="gf">
		<div class="f">
			<div class="s"></div>
		</div>
	</div>
	<a href="http://www.mi.com"><span>小米</span></a>
</body>
<script type="text/javascript" src="js/jquery-3.4.1.js"></script>
<script>
	$(function(){
	   $('.gf').on('click',function(){
	   		alert('gf...')
	   })
	   $('.f').on('click',function(){
	   		alert('f...')
	   })
	   $('.s').on('click',function(ev){
	   		alert('s...');
	   })
	   $('a').on('click',function(ev){
	   		alert('a...');
	   })
	   //jQuery对象.trigger('事件名') 不阻止事件冒泡和默认行为的事件触发:jQuery对象.trigger('事件名')'trigger'
	   // $('.s').trigger('click')
	   //注意a标签用trigger不阻止事件冒泡,但是会阻止默认行为,如果需要发生默认行为需要触发a标签的子元素
	   // $('a').trigger('click')	   
	   // $('span').trigger('click')	
	   //jQuery对象.triggerHandler('事件名') 阻止事件冒泡和默认行为的事件触发 :jQuery对象.triggerHandler('')  'triggerHandler'
	   $('.s').triggerHandler('click')
	});
</script>
</html>
