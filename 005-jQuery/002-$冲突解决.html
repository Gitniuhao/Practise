<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>002-$冲突解决.html</title>
</head>
<body>
	<script>
		window.$ = function(){
			alert('bbb')
		}
	</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>//兼容处理,确保jQuery的进入,如线上没有引入,就引如本地资源
	window.jQuery || document.write('<script src="js/jquery-3.4.1.js"><\/script>')
</script>
<script>
	//第一种解决冲突方式:在使用jQuery前释放jQuery的$使用权,用jQuery来代替$
	// jQuery.noConflict();
	// // $(function(){
	// // 	alert('aaa')
	// // })
	// jQuery(function(){
	// 	alert('aaa')
	// })
	//第二种解决方式:在使用jQuery前释放jQuery的$使用权的同时自定义自己的符号,用自定义符号来代替$
	var kz = jQuery.noConflict();
	kz(function(){
		alert('ccc')
	})
</script>
</body>
</html>
