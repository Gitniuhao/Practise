<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>036-替换节点.html</title>
</head>
<body>
	<p>1</p>
	<p>2</p>
	<p>3</p>
	<p>4</p>
	<p>5</p>
	<div>1</div>
	<div>2</div>
	<div>3</div>
	<div>4</div>
	<div>5</div>
</body>
<script type="text/javascript" src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
	   var $h1 = $('<h1>我是被拉来替换的</h1>');
	   //jQuery对象1.replaceWith(jQuery对象2|HTML代码),用jQuery对象2中的节点替换jQuery对象1中的节点
	   $('p').replaceWith($h1);
	   //jQuery对象1.replaceAll('选择器'),用jQuery对象1中节点替换掉所有选中的节点
	   $h1.replaceAll('div')
	});
</script>
</html>
