<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>025-自定义事件.html</title>
</head>
<body>
	<div>自定义事件测试</div>
</body>
<script type="text/javascript" src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		//用jQuery对象.on('自定义事件名'，function(ev,参数1，参数2....))绑定一个自定义事件
	   $('div').on('test',function(ev,arg1,arg2,arg3){
	   		alert('test....'+arg1+arg2+arg3)
	   })
	   //用jQuery对象.trigger('自定义事件名'，[参数1，参数2。。。。]),trigger里面只能添加两个对象,一个是自定义事件名,一个就是由多个参数组成的数组,即不定参数
	   $('div').trigger('test',['21515','6564164','789'])
	});
</script>
</html>
