<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>028-jQuery动画-卷入-卷出-切换.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 200px;
			height: 200px;
			background-color: #085;
		}
	</style>
</head>
<body>
	<button>卷入</button>
	<button>卷出</button>
	<button>切换</button>
	<div></div>
</body>
<script type="text/javascript" src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		//jQuery对象.slideDown/slideUp/slideToggle(时长，回调函数)时长是以毫秒为单位
	   $('button').eq(0).on('click',function(){
	   		$('div').slideDown(1000,function(){
	   			alert('slideDown Over...')
	   		})
	   })
	   $('button').eq(1).on('click',function(){
	   		$('div').slideUp(1000,function(){
	   			alert('slideUp Over....')
	   		})
	   })
	   $('button').eq(2).on('click',function(){
	   		$('div').slideToggle(1000,function(){
	   			alert('slideToggle Over...')
	   		})
	   })
	});
</script>
</html>
