<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>009-jQuery对象常见方法.html</title>
</head>
<body>
	<div class="box1">1</div>
	<div id="box">2</div>
	<div class="box3">3</div>
	<div>4</div>
	<div>5</div>
	<ul>
		<li data-key="sdadfa"></li>
	</ul>
</body>
<script src="js/jquery-3.4.1.js"></script>
<script>
	$(function(){
		//jQuery对象.index(jQuery对象),获取当前jQuery对象的索引
	console.log($('div').index($('.box1')))
	console.log($('div').index($('#box')))
	console.log($('div').index($('.box3')))

	//jQuery对象.each(function(index,element){}),遍历jQuery对象中的DOM元素,注意回调函数中的this是DOM对象
	$('div').each(function(index,ele){
		console.log(index,ele)
		console.log('this::',this)
		$(this).css({
			color:'orange'
		})
	})
	//当参数只有一个key的时候,为读取该jQuery对象对应DOM中存储的key对应的值
	console.log($('li').data('key'))
	//当参数为两个时,为该jQuery对象对应的DOM中存储key-value键值对的数据
	console.log($('li').data('key1','dhfshd'))
	console.log($('li').data('key1'))
	console.log($('li').data())
	})
	
	//jQuery对象.is(选择器) ,检测jQuery对象中是否有匹配元素
	console.log($('div').is('#box'))
	console.log($('li').is('.box'))
</script>
</html>
