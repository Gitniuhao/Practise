<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>006-jQuery的常见静态方法-each.html</title>
</head>
<body>
	<div>1</div>
	<div>2</div>
	<div>3</div>
	<div>4</div>
	<div>5</div>
	<div>6</div>
	<div>7</div>
	<div>8</div>
	<div>9</div>
	<div>10</div>
</body>
<script type="text/javascript" src="js/jquery-3.4.1.js"></script>
<script>
	//jQuery的each方法不仅能够遍历数组,也能遍历伪数组,而数组上的forEach方法只能遍历数组:$.each(arr,function(index,value){})
	var arr =[1,5,4,8,6,10]
	arr.forEach(function(value,index){
		console.log('1::',value,index)
	})
	$.each(arr,function(index,value){
		console.log('1::',index,value)
	})
	var likearr = {0:'aaa',1:'bbb',2:'ccc',length:3};
	console.log(likearr)
    // likearr.forEach()
    $.each(likearr,function(index,value){
		console.log('2::',index,value)
	})

	aDiv = document.getElementsByTagName('div');
	// aDiv.forEach(function(){})
	var res = $.each(aDiv,function(index,value){
		console.log('3::',index,value)
	})
	console.log(res)
</script>
</html>
