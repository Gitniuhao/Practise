<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>019-操作位置2.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			width: 300px;
			height: 300px;
			border: 1px solid #000;
			overflow: auto;
		}
		.son{
			width: 3000px;
			height: 3000px;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son"></div>
	</div>
	<button>按钮</button>
</body>
<script type="text/javascript" src="js/jquery-3.4.1.js"></script>
<script>
	$(function(){	   
	   var oBtn = $('button')[0];
	   oBtn.onclick = function(){
	   	//设置或获取元素垂直滚动距离
	   	console.log($('.father').scrollTop())
	   	console.log($('.father').scrollTop(400))
	   	//设置或获取元素水平滚动距离
	   	console.log($('.father').scrollLeft())
	   	console.log($('.father').scrollLeft(400))
	   }
	});
</script>
</html>
