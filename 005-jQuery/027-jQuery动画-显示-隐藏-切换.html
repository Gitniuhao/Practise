<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>027-jQuery动画-显示-隐藏-切换.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 200px;
			height: 200px;
			background-color: #085;
		}
	</style>
</head>
<body>
	<button>显示</button>
	<button>隐藏</button>
	<button>切换</button>
	<div></div>
</body>
<script type="text/javascript" src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		//jQuery对象.show/hide/toggle(时长，回调函数)时长是以毫秒为单位
	   $('button').eq(0).on('click',function(){
	   		$('div').show(1000,function(){
	   			alert('showOver...')
	   		})
	   })
	   $('button').eq(1).on('click',function(){
	   		$('div').hide(1000,function(){
	   			alert('hideOver....')
	   		})
	   })
	   $('button').eq(2).on('click',function(){
	   		$('div').toggle(1000,function(){
	   			alert('toggleOver...')
	   		})
	   })
	});
</script>
</html>
