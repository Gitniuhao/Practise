<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>037-复制节点.html</title>
</head>
<body>
	<div>xkbfsjkfbjk</div>
</body>
<script type="text/javascript" src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		$('div').on('click',function(){
			alert('aaaaa')
		})
		//jQuery对象.clone(false|true) 复制一个节点,默认是false不会复制事件,true会复制事件
	   // var oDiv = $('div').clone(false);
	   var oDiv = $('div').clone(true);
	   $('body').append(oDiv);
	});
</script>
</html>
