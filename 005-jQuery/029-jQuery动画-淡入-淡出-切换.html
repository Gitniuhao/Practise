<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>029-jQuery动画-淡入-淡出-切换.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 200px;
			height: 200px;
			background-color: #085;
		}
	</style>
</head>
<body>
	<button>淡入</button>
	<button>淡出</button>
	<button>切换</button>
	<button>淡入到值</button>
	<div></div>
</body>
<script type="text/javascript" src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		//jQuery对象.fadeIn/fadeOut/fadeToggle(时长，回调函数)时长是以毫秒为单位
	   $('button').eq(0).on('click',function(){
	   		$('div').fadeIn(1000,function(){
	   			alert('fadeIn Over...')
	   		})
	   })
	   $('button').eq(1).on('click',function(){
	   		$('div').fadeOut(1000,function(){
	   			alert('fadeOut Over....')
	   		})
	   })
	   $('button').eq(2).on('click',function(){
	   		$('div').fadeToggle(1000,function(){
	   			alert('fadeToggle Over...')
	   		})
	   })
	   //jQuery对象.fadeTo(时长，淡入到值，回调函数)，且如果淡入到值，一旦触发，切换和淡入时，就会淡入到设置的值
	   $('button').eq(3).on('click',function(){
	   		$('div').fadeTo(1000,0.5,function(){
	   			alert('fadeToggle Over...')
	   		})
	   })
	});
</script>
</html>
