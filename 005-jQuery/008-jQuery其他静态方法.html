<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>008-jQuery其他静态方法.html</title>
</head>
<body>
	
</body>
	<script src="js/jquery-3.4.1.js"></script>
	<script>
		//去除字符串两边的空格并返回
		var str = '  ab    ac  '
		console.log(str)
		console.log($.trim(str))

		//判断参数对象是不是window对象
		console.log($.isWindow())
		console.log($.isWindow(window))

		//判断参数对象是不是真数组
		console.log($.isArray())
		console.log($.isArray([1,5,8,3]))

		//判断参数对象是不是函数
		console.log($.isFunction())
		console.log($.isFunction(function(){}))

		var obj1 = {
			name:'bob',
			age:15
		}
		var obj2 = {
			name:'tom',
			hobby:'ctrl'
		}
		//$.extend(obj1, obj2);//合并 obj1 和 obj2,修改并返回 obj1。
		// console.log('before',obj1)
		// console.log('before',obj2)
		// var obj = $.extend(obj1,obj2)
		// console.log('after',obj)
		// console.log('after',obj1)
		// console.log('after',obj2)
		// console.log(obj1 === obj)

		//$.extend({},obj1, obj2);//合并 obj1 和 obj2,返回合并后的对象,赋予空对象,不修改obj1。
		console.log('before',obj1)
		console.log('before',obj2)
		var obj = $.extend({},obj1,obj2)
		console.log('after',obj)
		console.log('after',obj1)
		console.log('after',obj2)
		console.log(obj1 === obj)

		//改变函数的内部this指向
		function show(){
			console.log(this 	)
		}
		show();
		$.proxy(show,{name:'bob'})();
	</script>
</html>
