<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>013-操作属性.html</title>
</head>
<body>
	<input type="text" value="854" name="789">
	<input type="text" value="123" name="567">
	<input type="checkbox" checked>
</body>
<script src="js/jquery-3.4.1.js"></script>
<script>
	$(function(){
		//注意:只能获取第一个元素的值
		console.log($('input').attr('name'))
		console.log($('input').prop('name'))
		console.log($('input').eq(2).attr('checked'))
		console.log($('input').eq(2).prop('checked'))
		//注意:设置所有元素的值
		// $('input').attr('name','15152121')
		$('input').prop('name','686546456')
		//注意:删除所有元素的值
		$('input').removeAttr('name')
	})
</script>
</html>
