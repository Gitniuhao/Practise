<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>012-过滤方法.html</title>
	<style>
		.box{
			display: none;
		}
	</style>
</head>
<body>
	<div>div1</div>
	<div>div2</div>
	<div class="box">div3</div>
	<div>div4</div>
	<div>div5</div>
	<div class="box">div6</div>
	<div>div7</div>
	<div>div8 <p>你大爷的!</p></div>
	<div>div9</div>
	<div>div10 <p>你大爷的!</p></div>
</body>
<script src="js/jquery-3.4.1.js"></script>
<script>
	$(function(){
		//选择索引对应的dom元素:jQuery对象.eq(idex)
		console.log($('div').eq(0))
		//jQuery对象中包含元素外的兄弟元素:jQyery对象.siblings();
		console.log($('div:eq(1)').siblings());
		//匹配所有不可见元素
		console.log($('div:hidden'))
		$('div:hidden').css({
			display:'block'
		})
		//匹配所有可见元素
		console.log($('div:visible'))
		//查找jQuery对象中DOM元素的后代中符合选择器规则的元素
		console.log($('div p'));
		console.log($('div').find('p'));
	})
</script>
</html>
