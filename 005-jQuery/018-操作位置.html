<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>018-操作位置.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			width: 300px;
			height: 300px;
			border: 1px solid #000;
			position: relative;
			margin:50px auto;
		}
		.son{
			width: 100px;
			height: 100px;
			background-color: #999;
			position: absolute;
			top:100px;
			left: 100px;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son"></div>
	</div>
</body>
<script type="text/javascript" src="js/jquery-3.4.1.js"></script>
<script>
	$(function(){
		//设置或获取元素相对于body的偏移位:jQuery对象.offset()
		//offset返回不传参时返回一个包含偏移值对象,为相对于body的距离,不是相对于father的距离
	   console.log($('.son').offset())
	   //offset传值需要传一个包含偏移值的对象,定位是相对于body而定位,但是偏移值则是相对于原先的father
	   // console.log($('.son').offset({top:100,left:100}))
	   //获取元素相对于父级定位元素的偏移位,返回一个包含偏移值对象
	   // console.log($('.son').position())
	});
</script>
</html>
