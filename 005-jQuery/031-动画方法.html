<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>031-动画方法.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 200px;
			height: 200px;
			border: 1px solid #000;
			margin-top: 20px;
			background-color: #582;
		}
	</style>
</head>
<body>
	<button>开始动画</button>
	<button>停止动画</button>
	<div>dix1</div>
</body>
<script type="text/javascript" src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
	   $('button').eq(0).on('click',function(){
	   		$('div').animate({width:400},1000)
	   		.animate({height:400},1000)
	   		.animate({opacity:0.6},1000)
	   	});
	   $('button').eq(1).on('click',function(){
	   	//jQuery对象.stop(是否清空未执行完的队列动画,是否跳到正在执行的动画的最后状态)
	   		//如果不传参数,停止当前正在执行的动画,然后把后续的动画执行完毕,默认两个都是false
	   		// $('div').stop(false,false);
	   		//第一个参数默认是false,表示不清空,如果是true,后续动画不执行	
	   		// $('div').stop(true,false);
	   		//第二个参数默认是false,表示停止在当前状态,如果是ture,则跳到正在执行动画的最后状态
	   		$('div').stop(false,true);
	   })
	});
</script>
</html>
