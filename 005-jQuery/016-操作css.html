<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>016-操作css.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box1{
			width: 100px;
			height: 100px;
		}
		.box2{
			background-color: #069;
		}
	</style>
</head>
<body>
	<div class="box1 box2">div</div>
</body>
<script src="js/jquery-3.4.1.js"></script>
<script>
	$(function(){
		console.log($('div').css('width'))
		console.log($('div').css('height'))
		//jQuery对象.css("样式名称", "值");
		// $('div').css('height','200px')
		// $('div').css('width','200px')
		//jQuery对象.css("样式名称", "值").css("样式名称", "值");
		// $('div').css('width','200px').css('height','200px')
		//jQuery对象.css({"样式名称1":"值1","样式名称2":"值2"});
		$('div').css({
			width:'200px',
			height:'200px'
		})
		//判断类:jQuery对象.hasClass(class名称)
		console.log($('div').hasClass('box1'))

	})
</script>
</html>
