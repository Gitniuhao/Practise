<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>003-jQuery核心函数的调用.html</title>
</head>
<body>
	<div id="box">dfsdf</div>
	<div class="box">dfsdf</div>
</body>
<script src="js/jquery-3.4.1.js"></script>
<script>
	//$()jQuery核心函数调用后相当于返回一个对象,也是调用了一个方法,一个构造函数
	//接收一个函数,返回一个包含了document的jQuery对象
	$(function(){
		console.log('aaa')
	})
	//字符串为选择器时,返回一个包含了DOM元素的jQuery对象
	console.log($('div'))
	console.log($('.box'))
	console.log($('#box'))
	//字符串为HTML代码片段时,返回一个包含了DOM元素的jQuery对象
	console.log($('<p>hhhhh</p>'))
	//返回一个包含了DOM元素的jQuery对象 
	var oBox = document.getElementById('box');
	console.log($(oBox))
	//传入布尔值为false的值返回结果为空
	console.log($(undefined))
	console.log($(null))
	console.log($(''))
	console.log($(0))
</script>
</html>
