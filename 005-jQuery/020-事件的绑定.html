<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>020-事件的绑定.html</title>
</head>
<body>
	<div>divdivdivdidvdhsj</div>
	<!-- <div>divdivdivdidvdhsj</div> -->
	<!-- <div>divdivdivdidvdhsj</div> -->
	<span>测试hover事件</span>
</body>
<script type="text/javascript" src="js/jquery-3.4.1.js"></script>
<script>
	$(function(){
		function fn(){
			alert('fn....')
		}
		//第一种方法:jQuery对象.事件名(function(){}),只能用jQuery封装的事件,部分事件无法实现
		//隐形迭代,可以给全部的div绑定事件,且可以绑定多个事件
		// $('div').click(function(){
		// 	alert('click1....')
		// })
		// $('div').click(function(){
		// 	alert('click2....')
		// })
		// $('div').click(fn})
		// $('div').mouseover(function(){
		// 	alert('mouseover....')
		// })
		//第二种方法:jQuery对象.on(事件名,事件处理函数),这种方法能够执行多次,且可以写js中所有的事件.两种方法中的事件都不会被覆盖
		// $('div').on('click',function(){
		// 	alert('click1...')
		// })
		// $('div').on('click',function(){
		// 	alert('click2...')
		// })
		// $('div').on('click',fn)	
		// $('div').on('mouseover',function(){
		// 	alert('mouseover..')
		// })
		//jQuery对象.one(事件名,function(){}),绑定一个一次性的事件处理
		$('div').one('click',function(){
			alert('click1...')
		 })
		$('div').one('click',function(){
		 	alert('click2...')
		 })
		 $('div').one('click',fn)	
		 $('div').one('mouseover',function(){
		 	alert('mouseover..')
		 })
		 //hover事件,jQuery对象.hover(鼠标移入时执行的函数,鼠标移出时执行的函数)
		 $('span').hover(function(){
		 	alert('mouseover...')
		 },function(){
		 	alert('mouseout..')
		 })	   	   
	});
</script>
</html>
