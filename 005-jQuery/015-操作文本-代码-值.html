<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>015-操作文本-代码-值.html</title>
</head>
<body>
	<div>
		hello
		<p>我来问候你全家</p>
	</div>
	<div>
		hello
		<p>我来问候你全家</p>
	</div>
	<input type="text" value="12">
</body>
<script src="js/jquery-3.4.1.js"></script>
<script>
	$(function(){
		//一般都是获取第一个,但tetx是例外,获取全部,然后都是设置全部
		//获取HTML内容包括HTML标签和文本，而获取文本内容只有标签里面的文本
		//设置带有标签的HTML内容,标签会起作用，而设置带有标签的文本内容，标签会被当做文本来显示
		//设置或者获取元素中的HTML,相当于innerHTML
		// console.log($('div').html())
		// console.log($('div').html('<h1>你妹的!</h1>'))
		//设置或者获取元素中的HTML,相当于innerText
		console.log($('div').text())
		console.log($('div').text('<h1>你妹的!</h1>'))
		//设置或获取元素value属性的值
		console.log($('input').val());
		console.log($('input').val('545'));
	})
</script>
</html>
