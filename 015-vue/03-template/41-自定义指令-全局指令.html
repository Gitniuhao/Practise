<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>041-自定义指令-全局指令.html</title>
</head>
<body>
	<div id="app">
		<input v-focus type="text">
	</div>
	<div id="app2">
		<!-- 指令作用在最新的上面 -->
		<input v-focus type="text">
	</div>
</body>
<script src="js/vue.js"></script>
<script>
	// 注册一个全局自定义指令 `v-focus`
	Vue.directive('focus',{
		// 当被绑定的元素插入到 DOM 中时
		inserted:function(el){
			// 聚焦元素
			el.focus()
		}
	})
	var vm = new Vue({
		el:'#app',
		
	})
	var vm2 = new Vue({
		el:'#app2',
		data:{

		}
	})
</script>
</html>
