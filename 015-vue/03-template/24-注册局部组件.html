<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>24-注册局部组件.html</title>
</head>
<body>
	<div id="app">
		<!-- 当点击按钮时，每个组件都会各自独立维护它的 count。因为你每用一次组件，就会有一个它的新实例被创建。 -->
		<button-conter></button-conter>
		<button-conter></button-conter>
		<button-conter></button-conter>
	</div>
</body>
<script src="js/vue.js"></script>
<script>
	var vm = new Vue({
		el:'#app',
		data:{

		},
		// components 选项中定义
		components:{//注册局部组件，只能在当前的Vue 根实例 (new Vue) 的模板中使用
			'button-conter':{//组件名称，命名就用‘羊肉串’(kebab-case)格式
				data(){
					return{
						count:0
					}
				},
				// 模板
				template:'<button v-on:click="count++">你点击了我{{ count }} 次</button>'
			}
	    }
	})
</script>
</html>
