<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>35-动态组件.html</title>
</head>
<body>
	<div id="app">
		<button @click="currentComponent = 'tab-home'">home</button>
		<button @click="currentComponent = 'tab-article'">article</button>
		<button @click="currentComponent = 'tab-list'">list</button>
		<component :is="currentComponent"></component>
	</div>
	<template id="tab-home">
		<div>tab-home</div>	
	</template>
	<template id="tab-article">
		<div>tab-article</div>	
	</template>
	<template id="tab-list">
		<div>tab-list</div>	
	</template>
</body>
<script src="js/vue.js"></script>
<script>
	Vue.component('tab-home',{
		template:'#tab-home'
	})
	Vue.component('tab-article',{
		template:'#tab-article'
	})
	Vue.component('tab-list',{
		template:'#tab-list'
	})
	var vm = new Vue({
		el:'#app',
		data:{
			currentComponent:'tab-home'
		}
	})
</script>
</html>
