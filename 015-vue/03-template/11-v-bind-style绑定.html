<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>11-v-bind-style绑定.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
	</style>
</head>
<body>
	<div id="app">
		<p style="background-color: orange;color: red;">sfgsdfsdfg</p>
		<!-- style和class类似，都可以以对象或数组的形式绑定属性 -->
		<p :style="{backgroundColor:'orange',color:'red'}">sfgsdfsdfg</p>
		<p :style="{backgroundColor:bc,color:cl}">sfgsdfsdfg</p>	
		<p :style="[{backgroundColor:bc},{color:cl}]">sfgsdfsdfg</p>	
		<p :style="objStyle">sfgsdfsdfg</p>	
		<p :style="arrStyle">sfgsdfsdfg</p>	
		
	</div>
</body>
<script src="js/vue.js"></script>
<script>
	var vm = new Vue({
		el:'#app',
		data:{
			bc:'orange',
			cl:'red',
			 objStyle:{
	          backgroundColor:'yellow',
	          color:'red'  
	        },
	        arrStyle:[
	            {
	                backgroundColor:'yellow' 
	            },
	            {
	                color:'red'
	            }
	        ]
		}		
	})
</script>
</html>
