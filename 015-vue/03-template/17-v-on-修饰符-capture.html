<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>17-v-on-修饰符-capture.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#large-box{
			width: 400px;
			height: 400px;
			border: 1px solid #000;
			background-color: #369;
			margin:50px auto;
		}
		.big-box{
			width: 300px;
			height: 300px;
			border: 1px solid #000;
			background-color: #200;
			margin:50px auto;
		}
		.small-box{
			width: 200px;
			height: 200px;
			border: 1px solid #000;
			background-color: #897;
			margin:50px auto;
		}
	</style>
</head>
<body>
	<div id="large-box" @click.capture="clickLargeBox">
		<div class="big-box" @click="clickBigBox">
			<!-- 修饰符capture,在捕获阶段执行，事件阶段：捕获-执行-冒泡，先经过捕获阶段，故会先执行 -->
			<div class="small-box" @click="clickSamllBox"></div>
		</div>
	</div>
</body>
<script src="js/vue.js"></script>
<script>
	var vm = new Vue({
		el:'#large-box',
		methods:{
			clickLargeBox:function(){
				console.log('clickLargeBox....')
			},
			clickBigBox:function(){
				console.log('clickBigBox....')
			},
			clickSamllBox:function(){
				console.log('clickSamllBox....')
			},

		}		
	})
</script>
</html>
