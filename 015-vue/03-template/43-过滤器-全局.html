<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>43-过滤器-全局.html</title>
</head>
<body>
	<div id="app">
		<p>价格：{{price | priceFomat}}</p>
	</div>
	<div id="app2">
		<p>价格：{{price | priceFomat}}</p>
	</div>
</body>
<script src="js/vue.js"></script>
<script>
	 //全局都可以用的过滤器
	Vue.filter('priceFomat',function(price){
		return '$'+price.toFixed(1)
	})
	var vm = new Vue({
		el:'#app',
		data:{
			price:10
		}
	})
	var vm2 = new Vue({
		el:'#app2',
		data:{
			price:30
		}
	})
</script>
</html>
