<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>26-创建组件模板-x-template.html</title>
</head>
<body>
	<div id="app">
		<!-- 当点击按钮时，每个组件都会各自独立维护它的 count。因为你每用一次组件，就会有一个它的新实例被创建。 -->
		<button-conter></button-conter>
		<button-conter></button-conter>
		<button-conter></button-conter>
	</div>
	<div id="app2">
		<button-conter></button-conter>
		<button-conter></button-conter>
		<button-conter></button-conter>
	</div>
	<!-- 需要定义在Vue所属的dom元素外 -->
	<!-- <script> 元素中，并为其带上 text/x-template 的类型，并且添加一个 id,在组件注册时通过id选择器引用 -->
	<script type="txet/x-template" id="button-conter">
		<button v-on:click="count++">你点击了我{{ count }} 次</button>
	</script>
</body>
<script src="js/vue.js"></script>
<script>
	//定义一个全局组件
	Vue.component('button-conter',{//组件名称
		// 一个组件的 data 选项必须是一个函数，因此每个实例可以维护一份被返回对象的独立的拷贝：
		data(){
			return{
				count:0
			}
		},
		// 模板
		template:'#button-conter'
	})
	// 全局注册的行为必须在根 Vue 实例 (通过 new Vue) 创建之前发生
	var vm = new Vue({
		el:'#app',
	})
	// 可以在任何新创建的 Vue 根实例 (new Vue) 的模板中使用
	var vm2 = new Vue({
		el:'#app2',
	})
</script>
</html>
