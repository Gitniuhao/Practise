<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>01-插值.html</title>
</head>
<body>
	<div id="app" >
		<p ref="p1">{{message}}</p>
		<p v-text="message"></p>
		<!-- 以上两种方法都一样,都是输出文本 -->
		<!-- 通过使用 v-once 指令，你也能执行一次性地插值，当数据改变时，插值处的内容不会更新 -->
		<p v-once>{{message}}</p>
		<!-- 双大括号会将数据解释为普通文本，而非 HTML 代码。为了输出真正的 HTML，你需要使用 v-html -->
		<p v-html="rawHtml"></p>
		<p>{{rawHtml}}</p>
	</div>
</body>
<script src="js/vue.js"></script>
<script>
	var vm = new Vue({
		el:'#app',
		data:{//当一个vue实例被创建时，它将data对象种的所有属性加入到vue的响应式系统
			message:'bilibili...',
			rawHtml:'<h1>ashabsdcfjasblkb</h1>'
		}
	})
</script>
</html>
