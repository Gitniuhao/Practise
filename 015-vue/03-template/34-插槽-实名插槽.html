<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>34-插槽-实名插槽.html</title>
</head>
<body>
	<div id="app">
		<layout>
			<div slot="focus">首页主体焦点内容</div>
			<div slot="category">首页主体分类内容</div>
		</layout>
	</div>
	<template id="layout">
		<div>
			<div>头部导航</div>
			<!-- 组件里没有内容，采用默认内容，有内容了，全部替换 -->
			<slot name="focus">主体焦点内容</slot>		
			<slot name="category">主体分类内容</slot>		
			<div>底部导航</div>
		</div>		
	</template>
</body>
<script src="js/vue.js"></script>
<script>
	//定义一个全局组件
	Vue.component('layout',{//组件名称
		template:'#layout'	
	})
	// 全局注册的行为必须在根 Vue 实例 (通过 new Vue) 创建之前发生
	var vm = new Vue({
		el:'#app',
	})
</script>
</html>
