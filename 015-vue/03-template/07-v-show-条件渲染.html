<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>07-v-show-条件渲染.html</title>
</head>
<body>
	<div id="app">
		<input v-model="score" type="text">
		<p>你的成绩是：{{score}}</p>
		<p v-show="score >= 60">及格</p>
		<p v-show="score < 60">不及格</p>
		<!-- 根据表达式之真假值，切换元素的 display CSS 属性,dom元素始终被渲染并保留 -->
	</div>
</body>
<script src="js/vue.js"></script>
<script>
	var vm = new Vue({
		el:'#app',
		data:{
			score:0
		}
	})
</script>
</html>
