<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>21-计算属性的get/set方法.html</title>
</head>
<body>
	<div id="app">
		<input v-model='fullName'type="text">
		<p>firstName::{{firstName}}</p>
		<p>lastName::{{lastName}}</p>
		<p>fullName::{{fullName}}</p>
	</div>
</body>
<script src="js/vue.js"></script>
<script>
	var vm = new Vue({
		el:'#app',
		data:{
			firstName:'牛',
			lastName:'皓'
		},
		computed:{//计算属性：将里面的方法转化为属性，方法都要有返回值
			fullName:{
				get:function(){//获取值
					return this.firstName + ' ' + this.lastName
				},
				set:function(newValue){//获取到最新的值并设置
					// console.log(newValue)
					let names = newValue.split(' ')//将新的值拆分成数组，再给每一个值赋值
					this.firstName = names[0];
					this.lastName = names[names.length - 1]
				}
			}
		}		
	})
</script>
</html>
