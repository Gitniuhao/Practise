<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>012-v-on-绑定事件.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
	</style>
</head>
<body>
	<div id="app">
		<a href="https://www.baidu.com" @click='goBaidu($event)'>百度</a>
	</div>
</body>
<script src="js/vue.js"></script>
<script>
	var vm = new Vue({
		el:'#app',
		methods:{
			goBaidu:function(ev){
				ev.preventDefault()
				console.log('goBaidu..')
			}
		}		
	})
</script>
</html>
