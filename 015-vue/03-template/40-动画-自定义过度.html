<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>40-动画-自定义过度.html</title>
	<link rel="stylesheet" href="css/animate.css">
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		button{
			width: 80px;
			height: 40px;
			margin-left: 20px;
		}
	</style>
</head>
<body>
	<div id="app">
		<button @click="isShow = !isShow">切换</button>
		<transition
			enter-active-class="animated bounce"
        	leave-active-class="animated flash"
		>
			<!-- 当isShow是真的时候渲染内容 -->
			<div v-if='isShow'>hai,妹妹~</div>
		</transition>
	</div>
</body>
<script src="js/vue.js"></script>
<script>
	Vue.component('tab-home',{
		template:'#tab-home'
	})
	var vm = new Vue({
		el:'#app',
		data:{
			isShow:false
		},
	})
</script>
</html>
