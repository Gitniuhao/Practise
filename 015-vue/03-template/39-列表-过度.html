<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>39-列表-过度.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.wrap{
            width: 600px;
            margin: 100px auto;
        }
        input{
            width: 60%;
            height: 40px;
            padding-left: 10px;
            box-sizing: border-box;
        }
        button{
            height: 40px;
            width: 60px;
        }
        li{
            list-style: none;
            line-height: 40px;
            border: 1px dashed #ccc;
            margin-top: 10px;
            padding-left: 10px;
            box-sizing: border-box;
        }
        .list-enter-active, .list-leave-active {
          transition: all .5s;
        }
        .list-enter, .list-leave-to {
          opacity: 0;
          transform: translateY(30px);
        }
	</style>
</head>
<body>
		<div id="todoList">
			<div class="wrap">
				<input type="text" v-model="task">
				<button @click="handleAdd">增加</button>
				 <transition-group name="list" tag="ul" appear> 
					<li
					v-for="(item,index) in items"
					:key="index"
					@click="handleDel"
					>
						{{item}}
					</li>
				 </transition-group> 
			</div>
		</div>
</body>
<script src="js/vue.js"></script>
<script>
	var vm = new Vue({
		el:'#todoList',
		data:{
			task:'',
			items:['吃饭','睡觉']
		},

			}
		}
	})
</script>
</html>
