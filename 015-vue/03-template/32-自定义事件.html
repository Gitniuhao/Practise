<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>32-自定义事件.html</title>
</head>
<body>
	<div id="app">
		<!-- 当点击按钮时，每个组件都会各自独立维护它的 count。因为你每用一次组件，就会有一个它的新实例被创建。 -->
		<button-conter @totalCount="addTotal()"></button-conter>
		<button-conter></button-conter>
		<button-conter></button-conter>
		<p>总共被点击了{{total}}次</p>
	</div>
	<template id="button-conter">
		<button v-on:click="addCount()">你点击了我{{ count }} 次</button>
	</template>
</body>
<script src="js/vue.js"></script>
<script>
	//定义一个全局组件
	Vue.component('button-conter',{//组件名称
		// 一个组件的 data 选项必须是一个函数，因此每个实例可以维护一份被返回对象的独立的拷贝：
		data(){
			return{
				count:0
			}
		},
		methods:{
			addCount:function(){
				this.count++
			},
		},
		// 模板
		template:'#button-conter',
		this.$emit('totalCount')
	})
	// 全局注册的行为必须在根 Vue 实例 (通过 new Vue) 创建之前发生
	var vm = new Vue({
		el:'#app',
		data:{
			total:0
		},
		methods:{
			addTotal:function(){
				this.total++
			}
		}
	})
</script>
</html>
