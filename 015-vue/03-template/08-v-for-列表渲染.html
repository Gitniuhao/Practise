<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>08-v-for-列表渲染.html</title>
</head>
<body>
	<table id="app">
		<tr>
			<th>姓名</th>
			<th>年龄</th>
			<th>分数</th>
			<th>是否及格</th>
		</tr>
		<!-- 进行数组的循环 -->
		<tr v-for="student in students">
			<td>{{student.name}}</td>
			<td>{{student.age}}</td>
			<td>{{student.score}}</td>
			<td v-if="student.score >= 60">及格</td>
			<td v-else>不及格</td>
		</tr>
	</table>
</body>
<script src="js/vue.js"></script>
<script>
	var vm = new Vue({
		el:'#app',
		data:{
			students:[
				{name:'tom',age:'18',score:88},
				{name:'peter',age:'20',score:66},
				{name:'leo',age:'19',score:55},
			]
		}
	})
</script>
</html>
