<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>042-自定义指令-局部指令.html</title>
</head>
<body>
	<div id="app">
		<input v-focus type="text">
	</div>
	<div id="app2">
		<input v-focus type="text">
	</div>
</body>
<script src="js/vue.js"></script>
<script>
	var vm = new Vue({
		el:'#app',
		directives:{//注册一个布局自定义指令,只能局部使用
			'focus':{
				inserted:(el)=>{
					el.focus()
				}
			}
		}
	})
</script>
</html>
