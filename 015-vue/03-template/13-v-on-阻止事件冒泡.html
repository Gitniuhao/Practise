<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>012-v-on-绑定事件.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#large-box{
			width: 400px;
			height: 400px;
			border: 1px solid #000;
			background-color: #369;
			margin:50px auto;
		}
		.big-box{
			width: 300px;
			height: 300px;
			border: 1px solid #000;
			background-color: #200;
			margin:50px auto;
		}
		.small-box{
			width: 200px;
			height: 200px;
			border: 1px solid #000;
			background-color: #897;
			margin:50px auto;
		}
	</style>
</head>
<body>
	<div id="large-box" @click="clickLargeBox">
		<div class="big-box" @click="clickBigBox">
			<!-- vue中阻止冒泡，要在执行函数时传入$event -->
			<div class="small-box" @click="clickSamllBox('tom',$event)"></div>
		</div>
	</div>
</body>
<script src="js/vue.js"></script>
<script>
	var vm = new Vue({
		el:'#large-box',
		methods:{
			clickLargeBox:function(){
				console.log('clickLargeBox....')
			},
			clickBigBox:function(){
				console.log('clickBigBox....')
			},
			clickSamllBox:function(name,ev){
				ev.stopPropagation()
				console.log(name,'clickSamllBox....')
			},

		}		
	})
</script>
</html>
