<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>28-组件传值.html</title>
</head>
<body>
	<div id="app">
		<to-do-item task="睡觉"></to-do-item>	
		<to-do-item task="吃饭"></to-do-item>	
	</div>
	<template id="toDoItem">
		<div>{{task}}</div>
	</template>
</body>
<script src="js/vue.js"></script>
<script>
	//定义一个组件
	var ToDoItem = Vue.extend({//extend,里面接收一个对象
		data(){
			return{
				
			}
		},
		template:'#toDoItem',
		props:{
			task:String
		}
	})
	//注册一个全局组件
	Vue.component('to-do-item',ToDoItem)
	// 全局注册的行为必须在根 Vue 实例 (通过 new Vue) 创建之前发生
	var vm = new Vue({
		el:'#app',
	})
</script>
</html>
