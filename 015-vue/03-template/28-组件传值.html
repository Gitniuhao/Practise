<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>28-组件传值.html</title>
</head>
<body>
	<div id="app">
		<!-- 通过属性静态传值 -->
		<to-do-item task="睡觉"></to-do-item>	
		<to-do-item task="吃饭"></to-do-item>	
	</div>
	<template id="toDoItem">
		<!-- 在模板中调用属性 -->
		<div>{{task}}</div>
	</template>
</body>
<script src="js/vue.js"></script>
<script>
	//定义一个组件
	var ToDoItem = Vue.extend({//extend,里面接收一个对象
		data(){
			return{
				
			}
		},
		template:'#toDoItem',
		// props:['task'],以字符串数组形式列出 prop
		props:{//由props定义、接收属性的值，以对象的形式列出props,对象中的名称和值分别是props各自的名称和类型
			task:String
		}
	})
	//注册一个全局组件
	Vue.component('to-do-item',ToDoItem)
	// 全局注册的行为必须在根 Vue 实例 (通过 new Vue) 创建之前发生
	var vm = new Vue({
		el:'#app',
	})
</script>
</html>
