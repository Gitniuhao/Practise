<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>076-封装通过类名获取元素的函数.html</title>
</head>
<body>
	<ul id="ul1">
		<li>1</li>
		<li class="box">2</li>
		<li>3</li>
		<li class="box">4</li>
		<li>5</li>
		<li class="box">6</li>
		<li>7</li>
		<li>8</li>
		<li class="box">9</li>
		<li>10</li>
	</ul>
	<div id="div1">
		<div>1</div>
		<div class="box1">2</div>
		<div>3</div>
		<div class="box1">4</div>
		<div>5</div>
		<div class="box1">6</div>
		<div>7</div>
		<div class="box1">8</div>
		<div>9</div>
		<div class="box1">10</div>
	</div>
</body>
<script>
	
	function getElementByClassName(oParent,oClass){
		var aEle =oParent.children;
		var result = [];
		for(var i=0;i<aEle.length;i++){
			if(aEle[i].className == oClass){
				result.push(aEle[i])
			}
		}
		return result;
	}
	var oUl = document.getElementById('ul1');	
	var oEles = getElementByClassName(oUl,'box');
	console.log(oEles)
	var oDiv =document.getElementById('div1');
	var oDivS =getElementByClassName(oDiv,'box1')
	console.log(oDivS)
</script>
</html>
