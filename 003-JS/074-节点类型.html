<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>074-节点类型.html</title>
</head>
<body>
	<ul id="ul1">
		<li>1</li>
		<li>1</li>
		<li>1</li>
		<li>1</li>
		<li>1</li>
	</ul>
</body>
<script>
	var oUl=document.getElementById('ul1')
	var aEle = oUl.childNodes;
	for(i=0;i<aEle.length;i++){
		if(aEle[i].nodeType == 1){
		aEle[i].style.color='orange';
		}
	}
	console.log(document)
	console.log(document.nodeType)

</script>
</html>
