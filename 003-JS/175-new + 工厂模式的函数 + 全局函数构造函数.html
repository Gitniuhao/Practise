<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>175-new + 工厂模式的函数 + 全局函数构造函数.html</title>
</head>
<body>
	
</body>
<script>
	function sayName(){
			console.log('My Name is '+this.name);
		}
	function sayAge(){
			console.log('I am '+this.age +" years old");
		}
	function Preson(name,age){
		this.name = name;
		this.age = age;
		this.sayName = sayName;
		this.sayAge = sayAge;
	}
	var preson1 = new Preson('xiaohuaer',20)
	console.log(preson1)
	preson1.sayName();
	preson1.sayAge();
	var preson2 = new Preson('niuhao',30)
	console.log(preson2)
	preson2.sayName();
	preson2.sayAge();
	console.log(preson1.sayName == preson2.sayName)
</script>
</html>
