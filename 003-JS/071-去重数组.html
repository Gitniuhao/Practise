<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>去重数组.html</title>
</head>
<body>
	
</body>
<script>
	var arr =[1,3,5,7,3,5,8,10,7]
	var result =[];	
	for(var i=0;i<arr.length;i++){
		var isDup =false;
		for(var j=0;j<result.length;j++){
			if(arr[i] == result[j]){
				isDup =true;
				break;
			}
		}
		if(!isDup){
			result.push(arr[i])
		} 
		 console.log(result)
	}
</script>
</html>
