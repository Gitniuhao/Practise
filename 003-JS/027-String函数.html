<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>027-String函数.html</title>
	<script>
		var a = 1;
		var b= String(a);
		console.log(typeof a); 
		console.log(a);
		console.log(typeof b);
		var a = false;
		var b= String(a);
		console.log(typeof a);
		console.log(a);
		console.log(typeof b);
		var a = undefined;
		var b= String(a);
		console.log(typeof a);
		console.log(a);
		console.log(typeof b);
		var a = null;
		var b= String(a);
		console.log(typeof a);
		console.log(a);
		console.log(typeof b);
	</script>
</head>
<body>
	
</body>
</html>
