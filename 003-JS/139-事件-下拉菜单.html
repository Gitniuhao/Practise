<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>139-事件-下拉菜单.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			width: 500px;
			height: 800px;
			background-color: #690;
			display: none;
		}
	</style>
</head>
<body>
	<input type="button" id="btn" value="消息">
	<div id="box"></div>
</body>
<script>
	var oBtn=document.getElementById('btn');
	var oBox=document.getElementById('box');
	oBtn.addEventListener('click',function(ev){
		oBox.style.display='block';
		ev.stopPropagation();
	},false)
	oBox.addEventListener('click',function(ev){
		ev.stopPropagation();
	},false)
	document.addEventListener('click',function(){
		oBox.style.display='none';
	},false)
</script>
</html>
