<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>132-减速运动-封装函数.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			width: 400px;
			/*height: 600px;*/
			margin:200px auto;
		}
		.father div{
			width: 100px;
			height: 100px;
			background-color: #069;
			margin-bottom: 10px;
			text-align: center;
			line-height: 100px;
		}
		#box3{
			opacity: 0.2	;
		}
	</style>
</head>
<body>
	<div class="father">
		<div id="box1">变宽</div>
		<div id="box2">变高</div>
		<div id="box3">边红</div>
	</div>
</body>
<script>
	function animate1(obj,attr,target){
		clearInterval(obj.timer);		
		obj.timer=setInterval(function(){
			var current=parseFloat(getComputedStyle(obj,false)[attr]);
			if(attr == 'opacity'){
				current=Math.round(current*100);
			}			
			var iSpeed=0;
			iSpeed=(target-current)/10;
			if(iSpeed >0){
				iSpeed=Math.ceil(iSpeed);
			}else{
				iSpeed=Math.floor(iSpeed);
			}
			console.log(iSpeed)
			if(!iSpeed){
				clearInterval(obj.timer);
			}else{
				if(attr	=='opacity'){
					obj.style[attr]=(current+iSpeed)/100;
				}else{
					obj.style[attr]=current+iSpeed+'px';
				}				
			}			
		},30)
	}
	var oDiv1 =document.getElementById('box1'); 
	var oDiv2 =document.getElementById('box2'); 
	var oDiv3 =document.getElementById('box3'); 
	var timer=0;
	// console.log(oDiv1)
	// console.log(oDiv2)
	oDiv1.onmouseover=function(){
		animate1(oDiv1,'width',400);
	}
	oDiv2.onmouseover=function(){
		animate1(oDiv2,'height',400);
	}
	oDiv3.onmouseover=function(){
		animate1(oDiv3,'opacity',100);
	}
</script>
</html>
