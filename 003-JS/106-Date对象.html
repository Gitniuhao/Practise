<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>106-Date对象.html</title>
</head>
<body>
	
</body>
<script>
	var tody =new Date();
	console.log(tody)
	var date =new Date('2019/7/31 20:30:50');
	console.log("date",date)
	console.log("getFullYear",tody.getFullYear())// 返回指定日期对象的年份。
	console.log("getMonth",tody.getMonth())//返回指定日期对象的月份，从0开始（0表示一年中的第一月）。
	console.log("getDate",tody.getDate())//返回指定日期对象在月中的第几天
	console.log("getHours",tody.getHours())// 返回指定日期对象的小时。
	console.log("getMinutes",tody.getMinutes())// 返回指定日期对象的分钟数。
	console.log("getSeconds",tody.getSeconds())// 返回指定日期对象的秒数。
	console.log("getMilliseconds",tody.getMilliseconds())// 返回指定日期对象的毫秒数。
	console.log("getTime",tody.getTime())// 返回值一个数值，表示从1970-1-1 00:00:00  UTC (世)界标准时间)距离该日期对象所代表时间的毫秒
	console.log("getDay",tody.getDay())// 返回)指定日期对象在具体日期中一周的第几天，0 表示星期天。
	console.log("toLocaleDateString",tody.toLocaleDateString())// 返回指定日期对象的年月日字符串
	console.log("toLocaleString",tody.toLocaleString())// 返回指定日期对象的年月日和时间字符串
	console.log("toLocaleDateString",tody.toLocaleDateString())// 返回指定日期对象的年月日字符串
</script>	
</html>
