</body>
<script>
	var arr =[1,5,6,7,5,7,10,15,10];
	function uniqueArray(arr){
		var result = [];
		for(var i=0;i<arr.length;i++){
			if(result.indexOf(arr[i]) == -1){
				result.push(arr[i])
			}
		}
		return result;
	}
	console.log(arr)
	var arr1 = uniqueArray(arr)
	console.log(arr)
	console.log(arr1)

</script>
