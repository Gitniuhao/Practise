<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>085-按无序列表项中值对列表排序.html</title>
</head>
<body>
	<ul id="ul1">
		<li>1</li>
		<li>5</li>
		<li>6</li>
		<li>4</li>
		<li>2</li>
		<li>3</li>
		<li>9</li>
		<li>8</li>
		<li>7</li>
		<li>10</li>
	</ul>
	<input type="button" id="btn" value="排序">
</body>
<script>
	var oUl =document.getElementById('ul1')
	var oBtn =document.getElementById('btn')
	var aLi=oUl.children;
	console.log(aLi)
	var result = [];
	for(i=0;i<aLi.length;i++){
		result.push(aLi[i]);
	}
	// console.log(result)
	oBtn.onclick=function(){
		result.sort(function(oLi1,oLi2){
			return oLi1.innerHTML - oLi2.innerHTML;
		})
		console.log(result)
		for(j=0;j<result.length;j++){
			oUl.appendChild(result[j]);
		}
	}	
</script>
</html>
