<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>047-简单月历2.html</title>
	<style type="text/css" media="screen">
		*{
			margin:0;
		  	padding: 0;
		}  
		body{
			font-family: "microsoft yahei";
		}
	    .clearfix:before, .clearfix:after{
	    	content: ""; 
	    	display:table;
	    }  
	    .clearfix:after{
	    	 clear:both;
	    	 overflow: hidden;
	    	}  
	    .clearfix{
	    	*zoom:1;
	    }  
	    .f-wrap{
	    	width: 450px; 
	    	margin:200px auto; 
	    	text-align: left;
	    } 
	 
	    .m-yearCalendar{
	    	padding:20px; 
	    	background-color:#f0f0f0; 
	    	border:1px solid #ccc;
	    	 width:290px;
	    	}
	    #tabNav{
	     	margin-right: -10px; 
	     }
	    #tabNav li{
	    	float:left; 
	    	display: inline; 
	    	margin:0 10px 10px 0; 
	    	width:88px; 
	    	height:88px;
	    	text-align: center;
	    	 background-color:#333;
	    	 color:#fff;
	    	 /*border:1px solid #333;*/
	    	}
	    	 #tabNav li:hover{
	    	 	cursor: pointer;
	    	 }
	    #tabNav li.active{
	       	background-color:#fff;
	       	color:orange; 
	  }
	    #tabNav li h2{
	    	line-height:45px;
	    	 font-size:40px;
	    	 padding:10px 0 0;
	    	 font-weight: normal;
	    	}
	    #tabNav li p{
	     	line-height: 30px; 
	     	font-size:16px;
	 	}
	    #content{ background-color:#f0f0f0;
	     	padding: 10px; 
	     	line-height: 24px; 
	    	border:1px solid #fff;
	}
	    #content h2{ 
	     	line-height:24px;
	     	color:#666;
	     	font-size:18px;
	     	padding:4px 0 10px;
	 }
	    #content p{
	    	line-height: 24px; 
	    	color:#666;
		}
</style>
</head>
<body>
	<div class="f-wrap">
	<div class="m-yearCalendar">
		<ul id="tabNav" class="clearfix">
			<li class="active"><h2>1</h2></li>
			<li><h2>2</h2></li>
			<li><h2>3</h2></li>
			<li><h2>4</h2></li>
			<li><h2>5</h2></li>
			<li><h2>6</h2></li>
			<li><h2>7</h2></li>
			<li><h2>8</h2></li>
			<li><h2>9</h2></li>
			<li><h2>10</h2></li>
			<li><h2>11</h2></li>
			<li><h2>12</h2></li>
		</ul>
		<div id="content"></div>
	</div>
</div>
</body>
<script>
	var aLi = document.getElementsByTagName('li');
	var oContent = document.getElementById('content');
		for(i=0; i<aLi.length; i++){
			aplan =['春游','跑步','聚餐','旅行','学习','泡妞儿','打球','喝酒','看电影','打排位','K歌','回家团聚']
			oContent.innerHTML='<h2>1月活动</h2><p>春游</p>'
			aLi[i].index = i;
			aLi[i].onmouseover = function(){
				for(j=0; j<aLi.length; j++){
					aLi[j].className = '';
				}
				this.className = 'active';
				oContent.innerHTML = '<h2>' + (this.index +1 ) + '月活动</h2><p>' + aplan[this.index] + '</p>'
			}
		}
</script>
</html>
