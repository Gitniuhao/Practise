<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>090-获取输入框的值插入到无序列表的后面并且可以删除该列表项.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
			list-style: none;
		}
		.box{
			width: 420px;
			margin:200px auto;
		}
		a{
			text-decoration: none;
			color: #900;
			float: right;
		}
		li{
			border-bottom: 1px dashed #000;
			height: 40px;
			line-height: 40px;
		}
		#btn{
			float: right;
			width: 50px;
			height: 80px;
		}
	</style>
</head>
<body>
	<div class="box">
		<textarea name="" id="txt" cols="50" rows="5"></textarea>
		<input type="button" id="btn" value="发布">
		<ul id="ul1"></ul>
	</div>
</body>
<script>
	var oTxt =document.getElementById('txt');
	var oBtn =document.getElementById('btn');
	var oUl =document.getElementById('ul1'); 
	oBtn.onclick=function(){
		var val =oTxt.value;
		var oLi =document.createElement('li');
		var aA =document.createElement('a')
		aA.innerHTML='删除'
		aA.href='javascript:;'
		oLi.innerHTML =val;
		oUl.insertBefore(oLi,oUl.firstChild)
		aA.onclick=function(){
			oUl.removeChild(oLi)
		}
		oLi.appendChild(aA)
		oTxt.value ='';
	}
</script>
</html>
