<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>097-运行代码.html</title>
</head>
<body>
	<textarea  id="txt" cols="30" rows="10"></textarea>
	<input type="button" id="btn" value="运行">
</body>
<script>
	var oTxt =document.getElementById('txt');
	var oBtn =document.getElementById('btn');
	oBtn.onclick=function(){
		var val =oTxt.value;
		var newwin=window.open()
		newwin.document.write(val);
	}
</script>
</html>
