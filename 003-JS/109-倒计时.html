<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>109-倒计时.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		body{
			background-color: #000;
		}
		#timer{
			width: 600px;
			font-size: 40px;
			color: #fff;
			margin: 200px auto;
		}
	</style>
</head>
<body>
	<div id="timer">
		距离结束还有12小时12分12秒
	</div>
</body>
<script>
	var oTimer =document.getElementById('timer');
	var endDate=new Date('2019-8-21 12:00:00');
	var endTime=endDate.getTime();
	function to2Str(num){
			// if(num<10){
			// 	return '0'+num;
			// }else{
			// 	return ''+num;
			// }
			return num<10? '0'+num : ''+num;
		}
				
	function handleTime(){
		var allTime =parseInt((endTime-Date.now())/1000);
		if(allTime<=0){
			allTime=0;
			clearInterval(time);
		}	
		var iHour =parseInt(allTime/3600);
		var iMinute =parseInt((allTime%3600)/60);
		var iSecond =parseInt((allTime%3600)%60);
		oTimer.innerHTML='距离下课还有'+to2Str(iHour)+'小时'+to2Str(iMinute)+'分'+to2Str(iSecond)+'秒'
}	
	var time =setInterval(handleTime,1000);
	handleTime();
</script>
</html>
