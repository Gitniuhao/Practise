<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>178-面向对象-选项卡案列.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
			list-style: none;
		}
		#btn-list{
			width: 500px;
			height: 100px;
			font-size: 24px;
			margin-bottom: 20px;
		}
		#btn-list li{
			float: left;
			margin-left: 50px;
			line-height: 100px;
			text-align: center;
		}
		#content-list li{
			width: 500px;
			height: 500px;
			border: 1px solid #000;
			text-align: center;
			line-height: 500px;
			font-size: 24px;
			display: none;
		}
		.active{
			color: #ff6700;
			border-bottom: 2px solid #ff6700;
		}
	</style>
</head>
<body>
	<ul id="btn-list">
		<li class="active">热门</li>
		<li>家电</li>
		<li>电视</li>
		<li>电脑</li>
	</ul>
	<ul id="content-list">
		<li style="display:block">1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
	</ul>
</body>

	function Tab(){
		// 罗列属性
		this.aBtn=document.querySelectorAll('#btn-list li');
		this.aContent=document.querySelectorAll('#content-list li');
		// 绑定事件
		this.bindEvent();
	}
	Tab.prototype.bindEvent = function(){
		var _this =this;
		console.log(_this)
		for(var i=0;i<this.aBtn.length;i++){	
			this.aBtn[i].index = i;	
			this.aBtn[i].onclick =function(){
				console.log(this)
				_this.fnClick(this);				
			}
		}
	}
	Tab.prototype.fnClick = function(oBtn){
		for(var i=0;i<this.aBtn.length;i++){
			this.aBtn[i].className='';
			this.aContent[i].style.display = 'none';
			console.log(this)
		}
		oBtn.className = 'active';
		this.aContent[oBtn.index].style.display = 'block';
	}
	new Tab();
</script>
