<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>043-全选全不选和反选.html</title>
</head>
<body>
	<input type="button" value="全选" id="btn1">
	<input type="button" value="全不选" id="btn2">
	<input type="button" value="反选" id="btn3"><br>
	<input type="checkbox">
	<input type="checkbox">
	<input type="checkbox">
	<input type="checkbox">
	<input type="checkbox">
	<input type="checkbox">
	<input type="checkbox">
	<input type="checkbox">
	<input type="checkbox">
	<input type="checkbox">
</body>
<script>
	var oBtn1=document.getElementById('btn1');
	var oBtn2=document.getElementById('btn2');
	var oBtn3=document.getElementById('btn3');
	var oIn=document.getElementsByTagName('input');
	oBtn1.onclick=function(){
		for(var i=3;i<=oIn.length;i++){
			oIn[i].checked = true;
		}
	}
	oBtn2.onclick=function(){
		for(var i=3;i<=oIn.length;i++){			
			oIn[i].checked = false;
		}
	}
	oBtn3.onclick=function(){
		for(var i=3;i<=oIn.length;i++){
			switch(oIn[i].checked){
				case true:
					oIn[i].checked = false;
				 	break;
				default:
					 oIn[i].checked = true;
					 break;
			}
		}
	}
</script>
</html>
