<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>078-获取父节点.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#father{
			width: 400px;
			height: 400px;
			border: 1px solid #000;
			margin:200px auto;
			/*position: relative;*/
		}
		#son{
			width: 200px;
			height: 200px;
			border: 1px solid #000;
			background-color: #900;
		}
	</style>
</head>
<body>
	<div id="father">
		<div id="son"></div>
	</div>
</body>
<script>
	var oSon=document.getElementById('son');
	var oFather =oSon.parentNode;
	var oFather1 =oSon.offsetParent;
	oFather.style.backgroundColor='orange'
	oFather1.style.backgroundColor='tomato'
</script>
</html>
