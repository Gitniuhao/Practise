<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>获取样式</title>
<style>
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			width: 200px;
			height: 200px;
			border: 1px solid #000;
			margin-bottom:20px;
			transition: all 1s linear;
		}
	</style>
</head>
<body>
	<button id="btn1">变黄</button>
	<button id="btn2">变橙</button>
	<button id="btn3">获取样式</button>
	<div id="box"></div>
</body>
<script>
	function css(obj,attr,val){
		obj.style[attr] = val;
	}
	var oBtn1=document.getElementById('btn1')
	var oBtn2=document.getElementById('btn2')
	var oBtn3=document.getElementById('btn3')
	var oBox=document.getElementById('box')
	oBtn1.onclick=function(){
		css(oBox,'backgroundColor','yellow')
		// oBox.style.background='yellow'
		
	}
	oBtn2.onclick=function(){
		css(oBox,'backgroundColor','orange')
		
	}
	oBtn3.onclick=function(){
		alert(getComputedStyle(oBox,false).backgroundColor)
	}
</script>
</html>
