<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>143-随着鼠标移动的多个物体.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;	
		}
		body{
			width: 3000px;
			height: 3000px;
		}
		div{
			position: absolute;
			width: 100px;
			height: 100px;
			background-color: #099;
		}
	</style>
</head>
<body>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
</body>
<script src="js/until.js"></script>
<script>
	var aBox=document.getElementsByTagName('div')	
	document.addEventListener('mousemove',function(ev){
		console.log(event.clientY,event.clientX)
		aBox[0].style.top=ev.clientY+getScrollTop()+'px';
		aBox[0].style.left=ev.clientX+getScrollLeft()+'px';
		for(var i=aBox.length-1;i>0;i--){
		aBox[i].style.top=aBox[i-1].offsetTop+10+'px';
		aBox[i].style.left=aBox[i-1].offsetLeft+10+'px';
	}
	},false)
	
</script>
</html>
