<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>052-改变所有样式.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#box,#box1{
			width: 100px;
			height: 100px;
			border: 1px solid #000;
			margin-bottom:20px;
			transition: all 1s linear;
		}
	</style>
</head>
<body>
	<button id="btn1">变高</button>
	<button id="btn2">变宽</button>
	<button id="btn3">变色</button>
	<button id="btn4">缩小</button>
	<div id="box"></div>
	<div id="box1"></div>
</body>
<script>
	function css(obj,attr,val){
		obj.style[attr] = val;
	}
	var oBtn1=document.getElementById('btn1')
	var oBtn2=document.getElementById('btn2')
	var oBtn3=document.getElementById('btn3')
	var oBtn4=document.getElementById('btn4')
	var oBox=document.getElementById('box')
	var oBox1=document.getElementById('box1')
	oBtn1.onclick=function(){
		css(oBox,'height','400px')
		css(oBox1,'height','400px')
	}
	oBtn2.onclick=function(){
		css(oBox,'width','400px')
		css(oBox1,'width','400px')
	}
	oBtn3.onclick=function(){
		css(oBox,'background','orange')
		css(oBox1,'background','orange')
	}
	oBtn4.onclick=function(){
		css(oBox,'transform','scale(0.5)')
		css(oBox1,'transform','scale(0.5)')
	}
</script>
</html>
