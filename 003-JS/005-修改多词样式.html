<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>005-修改多词样式.html</title>
	<style>
	*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 200px;
			height: 200px;
			border: 1px solid #000;
			margin: 200px auto;
		}
		</style>
</head>
<body>
	<input type="button" value="点我噻！" onclick="document.getElementById('box'
	).style.borderWidth='5px'">
	<div id="box"></div>
</body>
</html>
<!-- 在JS用style修改属性时，一般在css中怎么写，就怎么写，但是如果出现带“-”的就是例外，在JS总要把“-”给去掉，然后把“-”之后的单词首字母大写' -->
