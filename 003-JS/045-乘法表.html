<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>045-乘法表.html</title>
	<script>
		for(var i=1;i<=9;i++){
			document.write("<table border='0' cellspacing='2'><tr>")
			for(var j=1;j<=i;j++){
				document.write("<td width='60'>"+j + "*" + i + "=" + (i*j)+"</td>");
				}
			}
		
	</script>
</head>
<body>
	
</body>
</html>
