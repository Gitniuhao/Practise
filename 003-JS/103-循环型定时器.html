<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>103-循环型定时器.html</title>
</head>
<body>
	<input type="button" id="btn" value="停止">
</body>
<script>
	function saya(){
		console.log('aaa')
	}
	// setInterval("console.log('bbb')",1000)
	// setInterval(saya,1000)
	var timer=setInterval(function(){
		console.log('ccc')
	},2000)
	var oBtn =document.getElementById('btn');
	oBtn.onclick=function(){
		clearInterval(timer);	
	}	
</script>
</html>
