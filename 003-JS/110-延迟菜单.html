<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>110-延迟菜单.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#caidan{
			width: 500px;
			margin:200px auto;
		}
		.leftbox{
			float: left;
			width: 50px;
			height: 300px;
			background-color: orange;
			margin-right: 20px;
		}
		.rightbox{
			display: none;
			float: left;
			width: 300px;
			height: 300px;
			background-color: tomato;
		}
	</style>
</head>
<body>
	<div id="caidan">
		<div class="leftbox"></div>
		<div class="rightbox"></div>
	</div>
</body>
<script>
	var oLeft=document.querySelector('.leftbox');
	var oRight=document.querySelector('.rightbox');
	var time=0;
	oRight.onmouseover=oLeft.onmouseover=function(){
		clearTimeout(time);	
		oRight.style.display='block';
	}
	oRight.onmouseout=oLeft.onmouseout=function(){
		 time=setTimeout(function(){
			oRight.style.display='none';
		},1000)
	}

</script>
</html>
