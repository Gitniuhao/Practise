<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>064-执行环境.html</title>
	<script>
		<!-- 全局执行环境 -->
		var a =2;
		console.log(a)
		var b={
			name:'tom',
			fn:function(){}
		}
		console.log(b)
		console.log(window)
		// 局部执行环境
		function fn1(){
			var v=5;
			console.log(v)
		}
		fn1()
		var j=6;
		console.log(j)
	</script>
</head>
<body>
	
</body>
</html>
