<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>037-switch语句.html</title>
	<script>
		var itime = 6;
		var itime2 = 5;
		switch(itime){
			case 1:
				alert('今天星期一了啊!!');
				break;
			case 2:
				alert('今天星期二了啊!!');
				break;
			case 3:
				alert('今天星期三了啊!!');
				break;
			case 4:
				alert('今天星期四了啊!!');
				break;
			case itime2:
				alert('今天星期五了啊!!');
				break;
			case "6":
				alert('今天星期六了啊!!');
				break;
			case 7:
				alert('今天星期日了啊!!');
				break;
			default:
				alert('宁输入错误！滚回去重新输入！')
		}
	</script>
</head>
<body>
	
</body>
</html>
