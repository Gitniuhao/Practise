<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>158-自定义右键菜单.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			position: absolute;
			top: 0;
			left: 0;
			display: none;
			width: 300px;
			height: 450px;
			background-color: #ccc;
		}
	</style>
</head>
<body>
	<dic id="box"></dic>
</body>
<script>
	var oBox=document.getElementById('box');
	document.oncontextmenu=function(ev){
		oBox.style.display='block';
		ev.preventDefault();
		// return false;
		oBox.style.top=ev.clientY +'px';
		oBox.style.left=ev.clientX +'px';
	}
	oBox.addEventListener('click',function(ev){
		ev.stopPropagation();
	},false)
	// oBox.onclick=function(ev){
	// 	ev.stopPropagation();
	// }
	document.onclick=function(){
		oBox.style.display='none';
	}
</script>
</html>
