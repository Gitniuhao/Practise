<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>194-邮箱校验和url解析.html</title>
</head>
<body>
	邮箱校验：
	<input type="text" id="txt1">
	<input type="button" id="btn1" value="校验">	
	url解析：
	<input type="text" id="txt2">
	<input type="button" id="btn2" value="解析">	
</body>
<script>
	var oTxt1 =document.getElementById('txt1');
	var oBtn1 =document.getElementById('btn1');
	var oTxt2 =document.getElementById('txt2');
	var oBtn2 =document.getElementById('btn2'); 
	oBtn1.onclick=function(){
		var val1 = oTxt1.value;
		//1942472006@qq.com
		// 1942472006@163.com
		// 5855489jghgv_jk@liyut.com
		var reg = /^\w+@\w{2,5}\.[a-z]{2,3}$/;
		if(reg.test(val1)){
			alert('合法')
		}else{
			alert('不合法')
		}
	}
	oBtn2.onclick=function(){
		var val2 = oTxt2.value;
		// http://www.baidu.com
		// https://www.hao123.com
		// https://www.360.cn
		var reg = /^[a-z]{3,4}\:\/\/w{3}[0-9a-z]\.[a-z]{2,3}$/;
		if(reg.test(val2)){
			alert('合法')
		}else{
			alert('不合法')
		}
	}
</script>
</html>
