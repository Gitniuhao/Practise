<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>141-mouseout和mouseout的区别.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#father{
			width: 400px;
			height: 400px;
			background-color: #690;
			margin:200px auto;
			overflow: hidden;
		}
		#son{
			width: 100px;
			height: 100px;
			background-color: #900;
			margin:150px auto;
		}
	</style>
</head>
<body>
	<div id="father">
		<div id="son"></div>
	</div>
</body>
<script>
	var oFather=document.getElementById('father');
	var oSon=document.getElementById('son');
	// oFather.addEventListener('mouseover',function(){
	// 	console.log('oFather mouseover')
	// },false)
	// oFather.addEventListener('mouseout',function(){
	// 	console.log('oFather mouseout')
	// },false)
	// oSon.addEventListener('mouseout',function(){
	// 	console.log('oSon mouseout')
	// },false)
	// oSon.addEventListener('mouseover',function(){
	// 	console.log('oSon mouseover')
	// },false)
	oFather.addEventListener('mouseenter',function(){
		console.log('oFather mouseenter')
	},false)
	oFather.addEventListener('mouseleave',function(){
		console.log('oFather mouseleave')
	},false)
	oSon.addEventListener('mouseleave',function(){
		console.log('oSon mouseleave')
	},false)
	oSon.addEventListener('mouseenter',function(){
		console.log('oSon mouseenter')
	},false)
</script>
</html>
