<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>162-鼠标事件属性.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		body{
			width: 3000px;
			height: 3000px;
		}
	</style>
</head>
<body>
	
</body>
<script>
	document.onclick=function(ev){
		console.log("可视区(浏览器)的内沿到鼠标的距离",ev.clientX,ev.clientY);
		console.log("可视区(浏览器)的内沿加滚动距离到鼠标的距离",ev.pageX,ev.pageY);
		console.log("显示器屏幕内沿到鼠标的距离",ev.screenX,ev.screenY);
	}
</script>
</html>
