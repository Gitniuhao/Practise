<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>120-匀速动画-动画结束的条件.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			position: absolute;
			top: 50px;
			left: 1200px;
			width: 100px;
			height: 100px;
			background-color: #069;
		}
		.line{
			width: 1px;
			height: 600px;
			margin-left: 600px;
			background-color: #000;
		}
	</style>
</head>
<body>
	<input type="button" id="btn" value="GO!">
	<div id="box"></div>
	<div class="line"></div>
</body>
<script>
	var oBtn=document.getElementById('btn');
	var oBox=document.getElementById('box');
	var timer=0;
	oBtn.onclick=function(){
		clearInterval(timer);
		var iSpeed=0;
		if(oBox.offsetLeft <600){
			iSpeed=6;
		}else{
			iSpeed=-6;
		}
		timer=setInterval(function(){
			if(Math.abs(600-oBox.offsetLeft) < Math.abs(iSpeed)){
				// (600-oBox.offsetLeft)是为了取每次oBox和最终动画结束条件的距离，由此拿来和每次的移动距离iSpeed相比较，再取其绝对值是为了不论移动方向无论是正还是负，都能完美解决移动距离最终无法满足动画结束条件的BUG;
				oBox.offsetLeft = "600";
				clearInterval(timer);
			}else{
				oBox.style.left=oBox.offsetLeft+iSpeed+'px';
			}			
		},30)
	}
</script>
</html>
