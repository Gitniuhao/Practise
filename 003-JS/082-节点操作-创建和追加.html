<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>082-节点操作-创建和追加.html</title>
</head>
<body>
	<div id="box">
		<p>1</p>
		<p>2</p>
		<p>3</p>
	</div>
</body>
<script>
	var oDiv =document.createElement('div');
	var oBox =document.getElementById('box');
	oDiv.innerHTML='我是一个DIV';
	console.log(oDiv)
	// document.body.appendChild(oDiv)
	oBox.appendChild(oDiv)
	// 将指定节点添加父节点的最后面
</script>
</html>
