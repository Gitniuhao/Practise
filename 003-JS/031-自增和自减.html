<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>自增和自减.html</title>
	<script>
		var iCount=152;
		var iJia=iCount+1;
		console.log(iJia)
		console.log(iCount++)
		console.log(++iCount)
		console.log(iCount--)
		console.log(--iCount)

	</script>
</head>
<body>
	
</body>
</html>
