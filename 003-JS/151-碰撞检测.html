<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>151-碰撞检测.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			position: absolute;
			top: 100px;
			left: 100px;
			width: 200px;
			height: 200px;
			background-color: #ff6700;
		}
		#box1{
			position: absolute;
			top: 250px;
			left: 600px;
			width: 500px;
			height: 500px;
			background-color: #ccc;
		}
	</style>
</head>
<body>
	<div id ="box"></div>
	<div id="box1"></div>
</body>
<script>
	function checkBump(obj1,obj2){
		if(obj2.offsetLeft<(obj1.offsetLeft+obj1.offsetWidth)
				&&obj2.offsetTop<(obj1.offsetTop+obj1.offsetHeight)
				&&obj1.offsetLeft<(obj2.offsetLeft+obj2.offsetWidth)
				&&obj1.offsetTop<(obj2.offsetTop+obj2.offsetHeight)){
				return true;
			}else{
				return false;
			}
	}
	var oBox=document.getElementById('box');
	var oBox1=document.getElementById('box1');
	var disX=0,disY=0;
	oBox.onmousedown=function(ev){
		disX=ev.clientX-oBox.offsetLeft;
		disY=ev.clientY-oBox.offsetTop;
		document.onmousemove=function(ev){
			console.log('aaa')
			oBox.style.left=ev.clientX-disX+'px';
			oBox.style.top=ev.clientY-disY+'px';
			if(oBox1.offsetLeft<(oBox.offsetLeft+oBox.offsetWidth)
				&&oBox1.offsetTop<(oBox.offsetTop+oBox.offsetHeight)
				&&oBox.offsetLeft<(oBox1.offsetLeft+oBox1.offsetWidth)
				&&oBox.offsetTop<(oBox1.offsetTop+oBox1.offsetHeight)){
				oBox1.style.background='tomato';
			}else{
				oBox1.style.background='#ccc';
			}
		}
		oBox.onmouseup=function(){
		document.onmousemove=null;
		oBox.onmouseup=null;
		}
	}
</script>
</html>
