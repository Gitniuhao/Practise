<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>107-数码时钟.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		body{
			background-color: #000;
		}
		#timer{
			width: 100px;
			font-size: 100px;
			color: #fff;
			position: absolute;
			top:200px;
			left: 50%;
			margin-left: -200px;
		}
	</style>
</head>
<body>
	<div id="timer"></div>
</body>
<script>
	var oTimer =document.getElementById('timer');
		function to2Str(num){
			if(num<10){
				return '0'+num;
			}else{
				return ''+num;
			}
		}			
		function timerhandle(){
			var tody =new Date();
			// console.log(tody);
			var iHour =tody.getHours();
			var iMinute =tody.getMinutes();
			var iSecond =tody.getSeconds();
			// console.log(iHour);
			// console.log(iHour);
			// console.log(iHour);
			oTimer.innerHTML=to2Str(iHour)+':'+to2Str(iMinute)+':'+to2Str(iSecond);
		}
		setInterval(timerhandle,1000)
		timerhandle();
</script>
</html>
