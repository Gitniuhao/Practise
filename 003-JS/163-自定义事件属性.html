<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>163-自定义事件属性.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			width: 100px;
			height: 100px;
			background-color: #000;
		}
	</style>
</head>
<body>
	<div id="box"></div>
</body>
<script>
	var oBox=document.getElementById('box');
	var ev=new Event('test');
	oBox.addEventListener('test',function(){
		console.log('test...')
	},false)
	oBox.dispatchEvent(ev)
</script>
</html>
