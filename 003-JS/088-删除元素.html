<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>	088-删除元素.html</title>
</head>
<body>
	<ul id="ul1">	
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
	</ul>
	<input type="button" id="btn" value="删除">
</body>
<script>
	var oUl =document.getElementById('ul1');
	var aLi	=oUl.children;
	var oBtn =document.getElementById('btn')
	oBtn.onclick=function(){
		oUl.removeChild(aLi[0])
	}
</script>
</html>
