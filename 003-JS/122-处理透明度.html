<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>122-处理透明度.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#btn{
			width: 100px;
			height: 50px;
		}
		#box{
			width: 400px;
			height: 400px;
			background-color: #ff6700;
			opacity: 0.2;
		}
	</style>
</head>
<body>
	<input type="button" id="btn" value="安排">
	<div id="box"></div>
</body>
<script>
	var oBtn=document.getElementById('btn');
	var oBox=document.getElementById('box');
	var timer=0;
	oBtn.onclick=function(){
		clearInterval(timer);		
		timer=setInterval(function(){
			var current=getComputedStyle(oBox,false)['opacity'];
			// console.log(current);
			current=current*100;
			var iSpeed=0;
			if(current <100){
				iSpeed=10;
			}else{
				iSpeed=-10;
			}
			if(Math.abs(100-current) < Math.abs(iSpeed)){
				oBox.opacity = "1";
				clearInterval(timer);
			}else{
				oBox.style.opacity=(current+iSpeed)/100;
			}			
		},30)
	}
</script>
</html>
