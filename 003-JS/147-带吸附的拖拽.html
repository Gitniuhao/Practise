<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>147-带吸附的拖拽.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#father{
			position: relative;
			width: 1200px;
			height: 800px;
			background-color: #ccc;
			margin:100px auto;
		}
		#box{
			position: absolute;
			top: 100px;
			left: 100px;
			width: 200px;
			height: 200px;
			background-color: #ff6700;
		}
	</style>
</head>
<body>
	<div id="father">
		<div id ="box"></div>
	</div>	
</body>
<script>
	var oFather=document.getElementById('father')
	var oBox=document.getElementById('box');
	var disX=0,disY=0;
	oBox.onmousedown=function(ev){
		disX=ev.clientX-oBox.offsetLeft;
		disY=ev.clientY-oBox.offsetTop;
		document.onmousemove=function(ev){
			// console.log('aaa')
			var l=ev.clientX-disX;
			var t=ev.clientY-disY;
			if(l<50){
				l=0;
			}else if(l+50>(oFather.offsetWidth-oBox.offsetWidth)){
				l=(oFather.offsetWidth-oBox.offsetWidth);
			}
			if(t<50){
				t=0;
			}else if(t+50>(oFather.offsetHeight-oBox.offsetHeight)){
				t=(oFather.offsetHeight-oBox.offsetHeight);
			}
			oBox.style.left=l+'px';
			oBox.style.top=t+'px';
		}
		document.onmouseup=function(){
			document.onmousemove=null;
			document.onmouseup=null;
		}
	}
</script>
</html>
