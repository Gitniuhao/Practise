<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>032-赋值运算.html</title>
	<script>
		var iBox=2;
		iBox += 1;
		// iBox += 1 = iBox+1
		console.log(iBox);
		iBox -= 1;
		console.log(iBox);
		iBox *= 1;
		console.log(iBox);
		iBox /= 1;
		console.log(iBox);
		iBox %= 1;
		console.log(iBox);
	</script>
</head>
<body>
	
</body>
</html>
