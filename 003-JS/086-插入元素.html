<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>086-插入元素.html</title>
</head>
<body>
	<ul id="ul1">
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
	</ul>
</body>
<script>
	var oUl =document.getElementById('ul1')
	var aLi =oUl.children;
	var aLi1 =document.createElement('li')
	aLi1.innerHTML='我是一个li!'
	console.log(oUl.insertBefore(aLi1,oUl.firstChild))
</script>
</html>
