<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>131-减速动画-处理透明度.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#btn{
			width: 100px;
			height: 50px;
		}
		#box{
			width: 400px;
			height: 400px;
			background-color: #ff6700;
			opacity: 1;
		}
	</style>
</head>
<body>
	<input type="button" id="btn" value="安排">
	<div id="box"></div>
</body>
<script>
	var oBtn=document.getElementById('btn');
	var oBox=document.getElementById('box');
	var timer=0;
	oBtn.onclick=function(){
		clearInterval(timer);		
		timer=setInterval(function(){
			var current=getComputedStyle(oBox,false)['opacity'];
			current=current*100;
			var iSpeed=0;
			iSpeed=(50-current)/20;
			if(iSpeed >0){
				iSpeed=Math.ceil(iSpeed);
			}else{
				iSpeed=Math.floor(iSpeed);
			}
			console.log(iSpeed)
			if(!iSpeed){
				clearInterval(timer);
			}else{
				oBox.style.opacity=(current+iSpeed)/100;
			}			
		},30)
	}
</script>
</html>
