<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>117-匀速动画.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			position: absolute;
			top: 50px;
			left: 0;
			width: 100px;
			height: 100px;
			background-color: #069;
		}
		.line{
			width: 1px;
			height: 600px;
			background-color: #000;
			margin-left: 600px;
		}
	</style>
</head>
<body>
	<input type="button" id="btn" value="GO!">
	<div id="box"></div>
	<div class="line"></div>
</body>
<script>
	var oBtn=document.getElementById('btn');
	var oBox=document.getElementById('box');
	var timer=0;
	oBtn.onclick=function(){
		timer=setInterval(function(){
			if(oBox.offsetLeft == 600){
				clearInterval(timer)
			}else{
				oBox.style.left=oBox.offsetLeft+10+'px';
			}
			// console.log(timer)				
		},30)
	}
</script>
</html>
