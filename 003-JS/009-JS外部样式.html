<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>009-JS外部样式.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 200px;
			height: 200px;
			background-color: red;
			margin: 100px auto;
		}
	</style>
	<script src="js/01.js"></script>
</head>
<body>
	<div  id="box" onmouseover="tobig()" onmouseout="tosmall()"
	></div>
</body>
</html>
<!-- 内部样式：js代码可以写在script标签中，而script标签一般放在head标签中，但是也可以放在body下面；在script标签内，可以定义一个函数（funcition函数名称（）），然后在HTML中通过定义的函数进行调用；在函数中，重复代码过多时，可以通过定义变量（var 变量名称=抽取的公共样式）来抽取公共样式，减少重复代码和工作量 -->
