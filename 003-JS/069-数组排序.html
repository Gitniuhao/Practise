<script>
	// 数组.sort()比较函数 ,不过是比较首位字符
	var arr =['boy','cat','apple','dog','eat']
	console.log(arr)
	var arr1 = arr.sort();
	console.log(arr);
	console.log(arr1)
	// 数组.reverse()反转数组的顺序
	var arr2= arr.reverse()
	console.log(arr)
	console.log(arr2)
</script>
