<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>186-原子筛选-反向区间.html</title>
</head>
<body>
	<textarea  id="txt1" cols="30" rows="10"></textarea>
	<input type="button" id="btn1" value="过滤标签">
	<input type="button" id="btn2" value="过滤非文字">
	<textarea  id="txt2" cols="30" rows="10"></textarea>
</body>
<script>
	var str ='shdfsdfbk58687asfasf678fdf697dcf';
	var str2 ='nihao,我是你哥'
	var reg =/[0-9]/g;
	var reg1 =/[^0-9]/g;
	var reg2 =/[a-z]/g;
	var reg3 =/[^a-z]/g;
	var reg4 =/[^\u4e00-\u9fa5]/g;
	console.log(str.replace(reg,'*'))
	console.log(str.replace(reg1,'*'))
	console.log(str.replace(reg2,'*'))
	console.log(str.replace(reg3,'*'))
	console.log(str2.replace(reg4,'*'))
	var oTxt1 = document.getElementById('txt1');
	var oTxt2 = document.getElementById('txt2');
	var oBtn1 = document.getElementById('btn1');
	var oBtn2 = document.getElementById('btn2');
	oBtn1.onclick=function(){
		oTxt2.innerHTML = oTxt1.value.replace(/<[^<>]+>/g,'*');
		oTxt1.value ='';
	}
	oBtn2.onclick=function(){
		oTxt2.innerHTML = oTxt1.value.replace(/[^\u4e00-\u9fa5]/g,'*');
		oTxt1.value ='';
	}
</script>
</html>
