<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>118-匀速动画-防止多次点击.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			position: absolute;
			top: 50px;
			left: 0;
			width: 100px;
			height: 100px;
			background-color: #069;
		}
		.line{
			width: 1px;
			height: 600px;
			margin-left: 600px;
			background-color: #000;
		}
	</style>
</head>
<body>
	<input type="button" id="btn" value="GO!">
	<div id="box"></div>
	<div class="line"></div>
</body>
<script>
	var oBtn=document.getElementById('btn');
	var oBox=document.getElementById('box');
	var timer=0;
	oBtn.onclick=function(){
		clearInterval(timer);
		// 每点击一次关闭上一次开启的定时器,防止在多次点击的情况下速度发生变化以及最后一个定时器无法关闭耗费浏览器内存
		timer=setInterval(function(){
			if(oBox.offsetLeft == 600){
				clearInterval(timer)
			}else{
				oBox.style.left=oBox.offsetLeft+10+'px';
			}			
		},30)
	}
</script>
</html>
