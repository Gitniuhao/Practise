	<title>068-数组排序-冒泡排序.html</title>
	<script>
		var arr =[5,8,3,9,20,16,12]
		console.log(arr)
		// 3,8,5,9,20,16,12
		// 3,5,8,9,20,16,12
		// 3,5,8,9,20,16,12
		// 3,5,8,9,20,16,12
		// 3,5,8,9,16,20,12
		// 3,5,8,9,12,20,16
		// 3,5,8,9,12,16,20
		for(i=0;i<arr.length;i++){
			var tmp = 0;
			for(j=i+1;j<arr.length;j++){				
				if(arr[i]>arr[j]){
					tmp = arr[i];
					arr[i] = arr[j];
					arr[j] = tmp;
				}
			}
		}console.log(arr)
