<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>003-修改title属性.html</title>
</head>
<body>
	<input type="text" value="我只是一个输入框??" id="txt">
	<input type="button" value="点我!" onclick="document.getElementById('txt').title='俺来测试一波我能不能用!'">
</body>
</html>
<!-- JS可以修改任何属性，用document.getElementById('id名').属性名称='内容' -->
