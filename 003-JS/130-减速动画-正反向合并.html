<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>130-减速动画-正反向合并.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			position: absolute;
			top: 50px;
			left: 0px;
			width: 100px;
			height: 100px;
			background-color: #069;
		}
		.line{
			width: 1px;
			height: 600px;
			margin-left: 600px;
			background-color: #000;
		}
	</style>
</head>
<body>
	<input type="button" id="btn" value="GO!">
	<div id="box"></div>
	<div class="line"></div>
</body>
<script>
	var oBtn=document.getElementById('btn');
	var oBox=document.getElementById('box');
	var timer=0;
	oBtn.onclick=function(){
		clearInterval(timer);
		var iSpeed=0;		
		timer=setInterval(function(){
			iSpeed=(600 - oBox.offsetLeft)/10;
			if(iSpeed >0){
				iSpeed=Math.ceil(iSpeed);
			}else{
				iSpeed=Math.floor(iSpeed);
			}
			console.log(iSpeed);
			if(!iSpeed){
				clearInterval(timer);
			}else{
				oBox.style.left=oBox.offsetLeft+iSpeed+'px';
			}
			console.log(oBox.offsetLeft,iSpeed)		
		},30)
	}
</script>
</html>
