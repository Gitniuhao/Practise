<script>
	//需要一个专门生成promise的方法
	function getDataPromise(url){
		return new Promise((resolve,reject) =>{
			$(function(){
				$.ajax({
					url:url,
					type:"GET",
					success:data =>{
						resolve(data)
					},
					error:(jqXHR,statusMsg) =>{
						reject(statusMsg)
					}
				})
			})
		})
	}
