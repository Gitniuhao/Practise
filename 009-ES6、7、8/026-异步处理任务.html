<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>026-异步处理任务.html</title>
</head>
<body>
	
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	//1.ajax
	$(function() {
		$.get("https://api.github.com/users/Gitniuhao",function(data){
			console.log(data)
			$.get(data.followers_url,function(data){
				console.log(data)
				$.get(data[0].followers_url,function(data){
				console.log(data)
			})
		  })
		})
	})
	console.log('ajax loading....')
	//2.定时器
	setTimeout(function(){
		console.log("Timer success..")
	},0)
	console.log("Timer loading..")
	//3.DOM事件
	var img = new Image();
	img.onload = function(){
		console.log("img success...")
	}
	img.onerror = function(){
		console.log("img fail..")
	}
	img.src = "images/001.jpg"
	console.log("img loading..")
</script>
</html>
