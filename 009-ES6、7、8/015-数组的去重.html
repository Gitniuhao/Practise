<!DOCTYPE html>
<html lang="en">

	<meta charset="UTF-8">
	<title>015-数组的去重.html</title>
</head>
<body>
	
</body>
<script>
	var arr = [11,54,69,11,45,69,120,38]
	function uniqueArray1(arr){
		let result = [];
		for(let i=0;i<arr.length;i++){
			if(result.indexOf(arr[i]) == -1){
				result.push(arr[i])
			}
		}
		return result;
	}
	console.log(uniqueArray1(arr))
	function uniqueArray2(arr){
		let result = [];
		let obj = {};
		for(let i=0;i<arr.length;i++){
			//利用对象的属性：无序唯一
			obj[arr[i]] = '';
		}
		console.log(obj)
		for(let key in obj){
			result.push(key*1)
		}
		return result;
	}
	console.log(uniqueArray2(arr))
	function uniqueArray3(arr){
		let result = [];
		let s = new Set(arr);
		result = [...s];
		return result;
	}
	console.log(uniqueArray3(arr))
</script>
</html>
