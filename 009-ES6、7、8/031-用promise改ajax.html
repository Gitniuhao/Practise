<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>031-用promise改造ajax.html</title>
</head>
<body>
	
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	//需要一个专门生成promise的方法
	function getDataPromise(url){
		return new Promise((resolve,reject) =>{
			$(function(){
				$.ajax({
					url:url,
					type:"GET",
					success:data =>{
						resolve(data)
					},
					error:error =>{
						reject(error.status)
					}
				})
			})
		})
	}
	getDataPromise("https://api.github.com/users/Gitniuhao")
	.then(data =>{
		// console.log(data)
		return getDataPromise(data.followers_url);
	}).then(data =>{
		console.log(data)
		return getDataPromise(data[0].followers_url);
	}).then(data =>{
		console.log(data)
	}).catch(error =>{
		console.log(error)
	})
</script>
</html>
