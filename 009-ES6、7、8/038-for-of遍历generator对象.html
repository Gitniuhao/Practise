<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>038-for-of遍历generator对象.html</title>
</head>
<body>
	
</body>
<script>
	function * gen(){
		yield 1
		yield 2
		yield 3
		yield 4
		yield 5
		yield 6
	}
	const g = gen();
	/*
	console.log(g.next())
	console.log(g.next())
	console.log(g.next())
	console.log(g.next())
	console.log(g.next())
	console.log(g.next())
	*/
	//for..of..可以自动遍历generator函数运行时生成的遍历器（iterator）对象，且此时不再需要调用next方法；
	for(v of g){
		console.log(v)
	}
</script>
</html>
