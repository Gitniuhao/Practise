<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>030-用promise改造DOM事件.html</title>
</head>
<body>
	
</body>
<script>
	//需要一个专门生成promise的方法
	function getImgPromise(url){
		return new Promise((resolve,reject)=>{
			var img = new Image();
			img.onload = function(){
				resolve("img success...")
			}
			img.onerror = function(){
				reject("img fail..")
			}
			img.src = url;
		 })		
	}
	//生成promise对象
	getImgPromise("images/001.jpg")
	.then(data =>{
		console.log(data)
	}).catch(fail =>{
		console.log(fail)
	})
</script>
</html>
