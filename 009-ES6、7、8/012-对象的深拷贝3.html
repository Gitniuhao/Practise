<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>012-对象的深拷贝3.html</title>
</head>
<body>
	
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function() {
		let obj = {
		name:"tom",
		age:18,
		firends:{name:"liming",age:15},
		pets:["dog","cat"]
	}
	//将obj添加到新的对象中，而true表示深拷贝
	const obj1 = $.extend(true,{},obj)
	obj1.name = "amy";
	obj1.firends.name = "leo";
	obj1.pets.push("duck");
	console.log(obj)
	console.log(obj1)
	})
</script>
	
</html>
