<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>007-字符串补全长度.html</title>
</head>
<body>
	
</body>
<script>
	//如果某个字符串不够长度,会在头部或尾部补全.padStart()会在头部补全,padEnd会在尾部补全
	var str = '520';
	console.log(str.padEnd(11,'1314'))
	console.log(str.padStart(11,'1314'))
	//1
	console.log('1'.padStart(5,'0'))
	//11
	console.log('11'.padStart(5,'0'))
	//111
	console.log('111'.padStart(5,'0'))
	//1111
	console.log('1111'.padStart(5,'0'))
	//11111
	console.log('11111'.padStart(5,'0'))
</script>
</html>
