	//async function表示这个函数里面有异步处理，而不是说它就是一个异步程序
	let p2 = null;
	async function fn(){
		p2 = new Promise((resolve,reject) =>{
			setTimeout(() =>{
				resolve('ok')
			})
		})
		return p2;
	}
	//async函数的返回值：不管返回的什么，比如返回的promise实例对象，它永远是一个全新的promise实例对象
	var p1 = fn();
	p1.then(data =>{
		console.log(data)
	})
	console.log('p1',p1);
	console.log('p2',p2);
	console.log(p1 == p2)
</script>
