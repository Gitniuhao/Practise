<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>005-对象的结构解析.html</title>
</head>
<body>
	
</body>
<script>
	let obj = {
		name:"tom",
		age:24
	};
	/*
	//按照对应属性名，把等号右边对象中的值赋给等号左边对象中的同名属性
	let {name:name1,age:age1} = obj;
	console.log(name1)
	console.log(age1)
	*/
	/*
	//等号右边属性的值是真正被赋值的变量名，如属性值省略，属性的值和属性的名称相等
	let {name,age} = obj;
	console.log(name);
	console.log(age)
	*/
	//可以在等号左边设置默认值，当等号右边对象找不到对应的属性名时默认值生效
	let {name="leo",age,sex} = obj;
	console.log(name);
	console.log(age);
	console.log(sex);
</script>
</html>
