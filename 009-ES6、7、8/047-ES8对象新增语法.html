<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>047-ES8对象新增语法.html</title>
</head>
<body>
	
</body>
<script>
	const { 
		keys,
		values,
		entries,
		getOwnPropertyDescriptors,
		assign,
		is
	 } = Object;
	const obj = {
		name:'tom',
		age:20,
		sex:'male'
	}
	
	Object.defineProperty(obj,'legs',{
		value:2
	})
	
	console.log(keys(obj));//返回一个数组，成员时参数对象自身的（不含继承的）所有可遍历属性的键名
	console.log(values(obj))//返回一个数组，成员是参数对象自身的（不含继承的）所有可遍历的键值
	console.log(entries(obj))//返回一个数组，成员是参数对象自身的（不含继承的）所有可遍历的键值对数组
	console.log(getOwnPropertyDescriptors(obj))//返回指定对象所有自身属性（非继承属性）的描述对象

	const DEFAULTS ={
		js:false,
		timer:500
	}
	const OPTIONS = {
		js:true
	}
	console.log(assign({},DEFAULTS,OPTIONS))//方法用于对象的合并，将源对象的所有可枚举属性，复制到目标对象
	console.log(assign([11,22,33,88],[44,55,66]))//也可以复制数组

	console.log(1 == '1');
	console.log(1 === '1');
	console.log(is(1,'1'))//与严格比较运算符 ===基本一致

	console.log('+0 == -0:',+0 == -0)
	console.log('+0 === -0:',+0 === -0)
	console.log(is(+0,-0))//用Object.is()时，+0 不等于 -0；

	console.log('NaN == NaN:',NaN == NaN )
	console.log('NaN === NaN:',NaN === NaN )
	console.log(is(NaN,NaN))//用Object.is()时，NaN 等于 NaN
</script>
</html>
