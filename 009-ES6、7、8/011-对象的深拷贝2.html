</body>
<script>
	let obj = {
		name:"tom",
		age:18,
		firends:{name:"liming",age:15},
		pets:["dog","cat"]
	}
	//先将对象转化为JSON，再将JSON转换为对象
	const obj1 = JSON.parse(JSON.stringify(obj))
	obj1.name = "amy";
	obj1.firends.name = "leo";
	obj1.pets.push("duck");
	console.log(obj)
	console.log(obj1)
</script>
