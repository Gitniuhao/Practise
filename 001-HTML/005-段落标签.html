	<p>
	今明两天，2019年全国硕士研究生招生考试将举行初试。<br>近年来，中国考研大军规模不断壮大，每逢研招考试季，“考研热”都成为舆论焦点话题。
	</p>
	<hr>
	<p>
　　今年11月22日，在2019年全国硕士研究生招生考试安全工作视频会议上，<br>教育部副部长林蕙青透露，2019年研招考试报考人数再次大幅增加，全国考生规模达到290万人，比去年增加了52万人，增幅21%。
	</p>
	<hr>
	<p>
　　290万人报名，增幅达21%，有媒体用“暴增”来形容本次考研报名人数的变化，<br>并分析称，2019年考研报考人数是近10余年增幅最大的一年，也创下改革开放40年来最高纪录。
	</p>
