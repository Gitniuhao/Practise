<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>007-格式标签.html</title>
</head>
<body>
	我是正常的文字
	<p>
		<b>我是加粗的文字</b><br>
		<u>我是加下划线的文字</u><br>
		<i>我是倾斜的文字</i><br>
		<s>我是添加删除线的文字</s>
	</p>
	<p>
		<strong>我是新的加粗的文字</strong><br>
		<ins>我是新的加下划线的文字</ins><br>
		<em>我是新的倾斜的文字</em><br>
		<del>我是新的添加删除线的文字</del><br>
	</p>
	2 <sup>2</sup> = 4<br>
	h<sub>2</sub>o
</body>
</html>
