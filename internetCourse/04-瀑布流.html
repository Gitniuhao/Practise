<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>04-瀑布流.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
			list-style:none;
		}
		#box{
			width: 700px;
			margin: 0 auto;
		}
		ul{
			float: left;
			width: 200px;
			margin-right: 10px;
			margin: 0 auto;
		}
		img{
			width: 200px;
			padding-top: 10px;
		}

	</style>
</head>
<body>
	<div id="box">
		<ul></ul>
		<ul></ul>
		<ul></ul>
	</div>
</body>
<script src="js/ajax.js"></script>
<script>
	window.onload = function(){
		//获取页面元素
		var oBox = document.getElementById('box');
		var oUl = document.getElementsByTagName('ul');
		//最小高度的列
		function min_height(oUl){
			var ht = oUl[0].offsetHeight();
			var index = 0;
			for(var i=0;i<oUl.length;i++){
				if(oUl[i].offsetHeight() < ht){
					ht = oUl[i].offsetHeight();
					index = i;
				}
			}
			return index;
		}
		loadImg();
		//加载图片
		function loadImg(){
			ajax("js/04.json",function(data){
				data = (new Function("return" +data))();
				alert(data);
			})
		}
	}
</script>
</html>
