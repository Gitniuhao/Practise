<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>002-一元运算符.html</title>
</head>
<body>
	
</body>
<script>	
	var num = 10;
	/*
	++无论在前面还是在后面，都会自身加一，--同理
	num++;
	console.log(num)
	++num;
	console.log(num)
	*/
	//当++在前面，且要参与运算时，会先使用自身参与运算，再自增，即自身加一，--同理
	var sum = num++ +10;
	console.log(sum);
	console.log(num)
	//当++在后面且要参与运算时，会先自增，即自身加一，然后再参与运算，--同理
	var sumd = ++num +10;
	console.log(sumd)
	console.log(num)
</script>
</html>
