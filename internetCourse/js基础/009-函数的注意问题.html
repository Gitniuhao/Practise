<script>
	/*
		函数需要先定义，然后再去使用
		函数名字：要遵循驼峰命名法
		函数一旦重名，后面的就会把前面的函数覆盖
		函数在定义的时候小括号里的变量叫形参
		函数在调用的时候小括号里传入的值叫实参,实参可以是变量，也可以是值
		函数的返回值：当函数内部有return关键字，且在关键字后面有内容，则内容内返回出去
		而当函数调用时，需要这个返回值，那么就要定义变量，去接收这个返回值
		如果一个函数中没有明确返回值,但是调用的时候接收了（打印），那么其结果就是undefined
		没有明确返回值：（函数体内没有return关键字；有return关键字，但是return后面没有内容
	*/

</script>
</html>
