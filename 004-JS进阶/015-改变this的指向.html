<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>015-改变this的指向.html</title>
</head>
<body>
	
</body>
<script>
	function show(n1,n2){
		console.log(this,n1,n2);

	}
	show();
	new show();
	//调用函数时,函数名.call(参数1,参数2....),call 第一个参数是被调用函数里面的this,如果第一个参数是null函数里面的this不改变,后面是对应的参数列表
	show.call({name:'tom'},1,2)
	//调用函数时,函数名.apply(参数1,[]),apply 第一个参数是被调用函数里面的this,如果第一个参数是null函数里面的this不改变,第二个是参数接受一个数组做为参数列表
	show.apply({name:'皓哥哥'},[1,2])
	//函数名.bind(参数1,参数2....),bind会返回一个函数,函数内部的this就是bind的参数1,如果第一个参数是null函数里面的this不改变,第二个以及以后的参数做为参数列表
	console.log(show.bind())
	//第一种调用bind的方式
	var result = show.bind({name:'飞扬弟弟'});
	result(1,2)
	//第二种调用bind的方式
	show.bind({name:'虎弟弟'})(1,2)
</script>
</html>
