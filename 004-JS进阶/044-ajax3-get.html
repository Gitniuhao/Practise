<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>043-ajax2-get.html</title>
</head>
<body>
	<button id="btn">GET获取数据</button>
</body>
	<script>
		var oBtn = document.getElementById('btn');
		oBtn.onclick = function(){
			// console.log('aaa')
			var oAjax = new XMLHttpRequest();
			oAjax.open('GET','http://127.0.0.1:3000/?name=amy',true);
			oAjax.send();
			oAjax.onreadystatechange = function(){
				// console.log('bbb');
				// console.log(oAjax.readyState)
				if(oAjax.readyState == 4){
					if(oAjax.status == 200)
					var obj = JSON.parse(oAjax.responseText)
					console.log(obj);
				}
			}
		}
	</script>
</html>
