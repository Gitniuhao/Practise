<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>026-封闭空间的格式.html</title>
</head>
<body>
	
</body>
<script>
	//和一些语句联合使用以达到某些限定作用,如与if、while后的()
	if(true){
		console.log('aa')
	}
	//提高运算的优先级
	console.log('a'+(1+3)+'b')
	//函数声明时参数表
	function fn(n1,n2){
		console.log(n1+n2)
	}
	//函数调用和传参
	fn(5,10);
	;(function(){
		console.log('dd')
	})();
	+(function(){
		console.log('dd')
	})()
	-(function(){
		console.log('dd')
	})();
	//上述写法主要是为了和其他的封闭空间隔开
</script>
</html>
