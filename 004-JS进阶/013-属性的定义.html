<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>013-属性的定义-定义单个属性.html</title>
</head>
<body>
	
</body>
<script>
	function Person(name,age){
		this.name = name;
		this.age = age;
	}
	Person.prototype.sayName = function(){
		console.log(this.name);
	};
	Person.prototype.sayAge = function(){
		console.log(this.age)
	}
	Person.prototype.LEGS = 2;
	var p1 = new Person('tom',18)
	console.log('p1',p1)
	// p1.LEGS = 3;
	Object.defineProperty(p1,'LEGS',
	{
		value:4,
		enumerable:true,//是否可以枚举,默认是false
		writable:true,//是否可写(赋值),默认是false
		configurable:true//是否可删除,是否可以修改属性的权限，默认是false
	})
	console.log(p1.LEGS)
	p1.LEGS = 5;
	console.log(delete p1.LEGS)
	for(var attr in p1){
		console.log(attr,p1[attr])
	}
</script>
</html>
