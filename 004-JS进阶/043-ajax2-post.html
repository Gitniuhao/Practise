<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>043-ajax2-post请求方法.html</title>
</head>
<body>
	<button id="btn">post获取数据</button>
</body>
	<script>
		var oBtn = document.getElementById('btn');
		oBtn.onclick = function(){
			// console.log('aaa')
			var oAjax = new XMLHttpRequest();
			oAjax.open('POST','http://127.0.0.1:3000/042-data.json',true);
			//用ajax对象设置请求头(可选):oAjax.setRequestHeader(属性名,值)
			oAjax.setRequestHeader('Content-Type','application/x-www-form-urlencoded');
			oAjax.send('{"name":"haogege","age":35}');
			oAjax.onreadystatechange = function(){
				// console.log('bbb');
				// console.log(oAjax.readyState)
				if(oAjax.readyState == 4){
					if(oAjax.status == 200)
					var obj = JSON.parse(oAjax.responseText)
					console.log(obj);
				}
			}
		}
	</script>
</html>
