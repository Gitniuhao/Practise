<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>042-ajax1.html</title>
</head>
<body>
	<button id="btn">按钮</button>
</body>
	<script>
		var oBtn = document.getElementById('btn');
		oBtn.onclick = function(){
			// console.log('aaa')
			//客户端创建一个ajax对象(XMLHttpRequest对象)XMLHttpRequest
			var oAjax = new XMLHttpRequest();
			//用ajax对象和服务器端建立连接:oAjax.open(请求方法,请求地址,是否异步)
			oAjax.open('GET','http://127.0.0.1:3000/042-data.json',true);
			//用ajax对象发送请求到服务器:oAjax.send(数据)
			oAjax.send();
			//用ajax对象接收服务器端返回的数据:监听ajax对象的onreadystatechange事件
			oAjax.onreadystatechange = function(){
				// console.log('bbb');
				//在onreadystatechange事件处理函数中根据ajax对象的readystate属性的值做相应的处理,一般在oAjax.readystate == 4即数据完全返回时处理
				// console.log(oAjax.readyState)
				if(oAjax.readyState == 4){
					//数据完全返回时根据oAjax.status属性的值做相应的处理,一般在oAjax.status == 200即成功时做成功处理,返回的数据,返回的数据在ajax对象.responseText中,其他情况做失败处理
					if(oAjax.status == 200)
					var obj = JSON.parse(oAjax.responseText)
					// console.log(obj);
				}
			}
		}
	</script>
</html>
