<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>028-作用2-循环中直接找到元素的索引.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
			list-style: none;
		}
		li{
			width: 100px;
			height: 100px;
			background-color: #000;
			float: left;
			margin-right: 10px;
		}
		.active{
			background-color: #fff;
		}
	</style>
</head>
<body>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
		<li>7</li>
		<li>8</li>
		<li>9</li>
		<li>10</li>
	</ul>
</body>
<script>
	var aLi = document.getElementsByTagName('li');
	// console.log(aLi)
	for(var i =0;i<aLi.length;i++){
		var lastindex =0;
		// aLi[i].index =i;
		// aLi[i].onmouseenter = function(){
		// 	// for(var j= 0;j<aLi.length;j++){
		// 	// 	aLi[j].className = ''
		// 	// }
		// 	aLi[lastindex].className = '';
		// 	this.className = 'active';
		// 	lastindex = this.index;
		// }
		;(function(i){	
			aLi[i].onmouseenter = function(){	
				aLi[lastindex].className = '';	
				aLi[i].className = 'active';	
				lastindex = i;
			}
		})(i);
	}
</script>
</html>
