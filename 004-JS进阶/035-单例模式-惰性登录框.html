<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>035-单例模式-惰性登录框.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.login{
			/*display: none;*/
			position: absolute;
			top:50%;
			left: 50%;
			margin-top: -200px;
			margin-left: -150px;
			width: 300px;
			height: 400px;
			background-color: #ccc;
		}
		.mask{
			width: 100%;
			height: 600px;
			background-color: #069;
		}
	</style>
</head>
<body>
	<input type="button" id="btn" value="登录">
	<!-- <div class="login"></div> -->
</body>
<script>
	function createSigle(fn){
		var obj = null;
		return function(){
			if(!obj){
				obj = fn();
		}
		return obj;
	  }
  }

	function createLogin(){
		var oDiv = document.createElement('div');
		oDiv.className = 'login';
		document.body.appendChild(oDiv);
		return oDiv;
	}
		
	function createMask(){
		var oDiv = document.createElement('div');
		oDiv.className = 'mask';
		document.body.appendChild(oDiv);
		return oDiv;
		
	}
	var loginSigle = createSigle(createLogin);
	var maskSigle = createSigle(createMask);
	var oBtn = document.getElementById('btn');
	var oLogin = document.querySelector('.login');
	oBtn.onclick = function(){
		// oLogin.style.display = 'block';
		loginSigle();
		maskSigle()
	}
</script>
</html>
