<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>014-属性的定义-定义多个属性.html</title>
</head>
<body>
	
</body>
<script>
	function Person(name,age){
		this.name = name;
		this.age = age;
	}
	Person.prototype.sayName = function(){
		console.log(this.name);
	};
	Person.prototype.sayAge = function(){
		console.log(this.age)
	}
	Person.prototype.LEGS = 2;
	var p1 = new Person('tom',18)
	console.log('p1',p1)
	// p1.LEGS = 3;
	Object.defineProperties(p1,{
		'mouth':{value:1,enumerable:true,writable:true,configurable:false},
		'eyes':{value:2,enumerable:true,writable:true,configurable:true},
		'sayhai':{value:function(){
			console.log('hai...')
		}}
	})
	console.log(p1.mouth)
	console.log(p1.eyes)
	for(var attr in p1){
		console.log(attr,p1[attr])
	}
	p1.sayhai();
	console.log(Object.getOwnPropertyDescriptor(p1,'mouth'))
</script>
</html>
