<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>034-单例模式-皇帝上朝.html</title>
</head>
<body>
	
</body>
<script>
	;(function(w){
		var king = null;
		function King(name){
			//以此来控制,只能生成一个皇帝
			if(!king){
				this.name = name;
				this.id = Math.random();
				king = this;
			}
			return king;
		}
		King.prototype = {
			constructor:King,
			work : function(){
				console.log(this.name+this.id+'说:有事赶紧说,没事就麻溜的退朝,我还要和爱妃去游玩')
			}
		}
		w.King = King;
	})(window);

	for(var i=0;i<5;i++){
		new King('乾隆').work()
	}	
</script>
</html>
